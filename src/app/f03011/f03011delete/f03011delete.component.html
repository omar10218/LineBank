<div class="container">
  <h2 mat-dialog-title style="display: inline;">確定要刪除此筆DSS照會模組？</h2>
  <span style="margin-left: 25px;"> <button nz-button [nzSize]="'middle'" nzType="primary"
      (click)="deleteAction()">刪除</button></span>
  <span style="margin-left: 25px;"> <button nz-button [nzSize]="'middle'" nzType="primary"
      (click)="close()">關閉</button></span>
  <br>
  <div class="line_bank_card_no_padding" style="min-height:170px">
    <div class="form" style="padding:20px">
      <div>
        <div class="form" style="padding:20px">
          <span class="form-title-actions">照會模組</span> <input matInput #inputstate class="form-control" type="text"
            [(ngModel)]="data.tvNo" disabled>
        </div>
      </div>
      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">系統徵信比</span>
          <textarea matInput style="width: 100%;height:200px;background-color:#E6E6E6;border-radius:10px;border:none"
            #inputstate class="form-control" type="text" [(ngModel)]="data.scklv" disabled></textarea>
        </div>
      </div>
      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">案件等級</span>
          <input matInput #inputstate class="form-control" [(ngModel)]="data.calv" disabled>
        </div>
      </div>
    </div>
