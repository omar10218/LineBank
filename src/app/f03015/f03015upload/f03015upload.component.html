<cdk-virtual-scroll-viewport itemSize="48" headerHeight="56" style="height: 450px; width: 400px;">
  <div class="line_bank_card_no_padding" style="min-height:170px">

    <div class="line_bank_form_header_title">上傳Excel</div>
    <div class="container" style="padding:20px">
      <form class="mat-dialog-content" #formControl="ngForm" [formGroup]="uploadForm">
        <div nz-row>
          <div nz-col nzSpan="32">
            <div class="form" style="padding:20px">
              <div><span class="form-title-actions">上傳檔案</span>
                <div mat-dialog-actions>
                  <input type="file" (change)="onChange($event)" style="width:100%;height:32px;border-radius:10px;border:none;padding:3px;margin-left:-20px;margin-bottom: 7px; background-color:#E6E6E6" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div nz-row>
          <div nz-col nzSpan="32">
            <div class="form" style="padding:20px">
              <div><span class="form-title-actions">上傳異常訊息</span>
                <textarea nz-input formControlName="ERROR_MESSAGE" readonly style="color:red" style="width:250px;height:80px;border-radius:10px;border:none;padding:3px; background-color:#E6E6E6"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div mat-dialog-actions>
          <button nz-button [nzSize]="'middle'" nzType="primary" [disabled]="!formControl.valid" style="margin:0px 5px"
            (click)="confirmAdd()">儲存</button>
          <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1"
            style="margin:0px 5px">取消</button>
        </div>
        <br><br>
      </form>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
