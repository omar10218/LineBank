
<div class="line_bank_card_no_padding" style="min-height:170px">

  <div class="line_bank_form_header_title">上傳Excel</div>
  <div class="container" style="padding:20px">
      <form class="mat-dialog-content" #formControl="ngForm" [formGroup]="uploadForm">
          <div nz-row>
              <div nz-col nzSpan="32">
                  <div class="form" style="padding:20px">
                      <div><span class="form-title-actions">上傳檔案</span>
                          <div mat-dialog-actions>
                              <input type="file" (change)="onChange($event)" />
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div nz-row>
              <div nz-col nzSpan="32">
                  <div class="form" style="padding:20px">
                      <div><span class="form-title-actions">上傳異常訊息</span>
                          <textarea matInput formControlName="ERROR_MESSAGE" readonly style="color:red;width:300px;height:100px;box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.19)"></textarea>
                      </div>
                  </div>
              </div>
          </div>
          <div mat-dialog-actions>
              <button nz-button [nzSize]="'middle'" nzType="primary" [disabled]="!formControl.valid"style="margin:0px 5px" (click)="confirmAdd()">儲存</button>

              <button nz-button [nzSize]="'middle'" nzType="default" nzDanger (click)="onNoClick()" tabindex="-1" style="margin:0px 5px">取消</button>

          </div>
          <br><br>
      </form>
  </div>
</div>
