<th class="f01_th">BAM067</th>
<br>
<mat-table [dataSource]="BAM067Source" matSortDisableClear>
  <ng-container matColumnDef="BANK_CODE">
    <mat-header-cell *matHeaderCellDef>銀行代碼</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.BANK_CODE }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="BANK_NAME">
    <mat-header-cell *matHeaderCellDef>銀行名稱</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.BANK_NAME }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="START_DATE">
    <mat-header-cell *matHeaderCellDef>發卡日期</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.START_DATE }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="['BANK_CODE', 'BANK_NAME', 'START_DATE']"></mat-header-row>
  <mat-row *matRowDef="let BAM067SourceRow; columns: ['BANK_CODE', 'BANK_NAME', 'START_DATE']"></mat-row>
</mat-table>

<tr>
  <td>
    <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 50, 100]" [showFirstLastButtons]="true">
    </mat-paginator>
  </td>
</tr>
