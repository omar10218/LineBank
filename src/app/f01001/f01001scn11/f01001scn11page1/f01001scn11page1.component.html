<th class="f01_th">COMPARE本案申請書資訊合理性比對檔</th>
  <form [formGroup]="compareForm" style="padding-left: 20px;">
    <!-- <input type="button" value="新增" (click)="test()" > -->
    <table>
      <mat-card class="matCard">
        <mat-card-content>

          <tr>
            <th nowrap="nowrap">IP地址</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #input formControlName="IP_ADDR" readonly>
              </mat-form-field>
            </td>
            <th nowrap="nowrap">手機型號</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #input formControlName="PHONE_MODEL" readonly>
              </mat-form-field>
            </td>
            <th nowrap="nowrap">戶籍電話</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #input formControlName="P_TEL" readonly>
              </mat-form-field>
            </td>
        </tr>
        <tr>
          <th nowrap="nowrap">通訊電話</th>
          <td>
            <mat-form-field color="accent">
              <input matInput #input formControlName="C_TEL" readonly>
            </mat-form-field>
          </td>
          <th nowrap="nowrap">公司名稱</th>
          <td>
            <mat-form-field color="accent">
              <input matInput #input formControlName="CP_NAME" readonly>
            </mat-form-field>
          </td>
          <th nowrap="nowrap">公司電話</th>
          <td>
            <mat-form-field color="accent">
              <input matInput #input formControlName="CP_TEL" readonly>
            </mat-form-field>
          </td>
      </tr>
      <tr>
        <th nowrap="nowrap">年收入</th>
        <td>
          <mat-form-field color="accent">
            <input matInput #input formControlName="SALARY_YEAR" readonly>
          </mat-form-field>
        </td>
      </tr>

        </mat-card-content>
      </mat-card>
    </table>
  </form>
