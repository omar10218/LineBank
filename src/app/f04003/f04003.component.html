<div class="line_bank_bankground_color">
  <br>
  <th style="padding-left: 30px;">案件重新指派</th>
  <div class="line_bank_card_no_padding">
    <div class="line_bank_form_header_title">
      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px"><span class="form-title">派件層級</span>
            <mat-select [(ngModel)]="Level" name="Level" placeholder="請選擇" (ngModelChange)="Dispatch()">
              <mat-option *ngFor="let code of LevelCode" [value]="code.value">
                {{ changeLevel(code.viewValue) }}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px"><span class="form-title">派件人員</span>
            <mat-select [(ngModel)]="personnel" name="personnel" placeholder="請選擇">
              <mat-option *ngFor="let code of personnelCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding-left: 20px; margin-top: 30px;">
            <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px"
              (click)="Search()">查詢</button>
            <!-- <button (click)="test()">111111</button> -->
            <!-- <button (click)="test()">test</button> -->
          </div>
        </div>
      </div>
      <div nz-row *ngIf="i>0">
        <div nz-col nzSpan="8">
          <div style="padding:10px"><span class="form-title">選擇轉件人員</span>
            <mat-select [(ngModel)]="Transfer" name="Transfer" placeholder="請選擇"  (selectionChange)="Select()"
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#ffffff;box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.19)">
              <mat-option *ngFor="let code of TransferCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <br>
        <div nz-col nzSpan="8">
          <div style="padding-left: 20px; margin-top: 30px;">
            <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="change()">轉件</button>
          </div>
        </div>
      </div>
    </div>
    <nz-table nzShowSizeChanger [nzData]="setDataSource" [nzFrontPagination]="false" [nzSimple]="true" nzSize="small" nzTitle="案件重新指派"
     [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzQueryParams)="onQueryParamsChange($event)">
      <thead>
        <tr>
          <th class="table-header" style="width: 30px;" >
            <mat-checkbox color="primary"   (change)="setAll($event.checked)"  [(ngModel)]="isAllCheck" name="isAllCheck"  [disabled]="Transfer ==''? true:false">全選</mat-checkbox>
          </th>
          <th class="table-header" style="width:50px">處理人員</th>
          <th class="table-header" style="width: 80px;">處理人員姓名</th>
          <th class="table-header" style="width: 50px;">案件編號</th>
          <th class="table-header" style="width: 50px;">身份證號</th>
          <th class="table-header" style="width: 60px;">客戶姓名</th>
          <th class="table-header" style="width: 680px;">公司名稱</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of setDataSource;let i = index;">
          <td class="table-data">
            <mat-checkbox color="primary" [(ngModel)]="checkboxArray[i].completed" [disabled]="Transfer==data.empNo? true:false"></mat-checkbox>
          </td>
          <td class="table-data">{{ data.empNo }}</td>
          <td class="table-data">{{ data.empName }}</td>
          <td class="table-data">{{ data.swcApplno }}</td>
          <td class="table-data">{{ data.swcNationalId }}</td>
          <td class="table-data">{{ data.swcName }}</td>
          <td class="table-data">{{ data.swcCompany }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
