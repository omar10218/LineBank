<div class="line_bank_card_no_padding" style="min-height:170px">
    <div class="line_bank_form_header_title">申覆重啟</div>
    <div class="container" style="padding:20px">
        <form class="mat-dialog-content">
            <div nz-row>
                <div nz-col nzSpan="6">
                    <div style="padding:10px"><span class="form-title">案件編號</span><input style="display: block;"
                            value="{{ data.applno }}" readonly></div>
                </div>
                <div nz-col nzSpan="6">
                    <div style="padding:10px"><span class="form-title">身分證字號</span><input style="display: block;"
                            value="{{ data.nationalId }}" readonly></div>
                </div>
                <div nz-col nzSpan="6">
                    <div style="padding:10px"><span class="form-title">客戶ID</span><input style="display: block;"
                            value="{{ data.custId }}" readonly></div>
                </div>
                <div nz-col nzSpan="6">
                    <div style="padding:10px"><span class="form-title">客戶姓名</span><input style="display: block;"
                            value="{{ data.name }}" readonly></div>
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="6">
                    <div style="padding:10px"><span class="form-title">申辦期數</span><input style="display: block;"
                            value="{{ data.periods }}" readonly></div>
                </div>
                <div nz-col nzSpan="6">
                    <div class="form" style="padding:10px">
                        <div><span class="form-title">申覆原因</span>
                            <mat-select [(ngModel)]="reason" name="reasonCode"
                                style="width:100%;height:30px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                                <mat-option *ngFor="let code of reasonCode" [value]="code.value">
                                    {{code.viewValue}}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>
            </div>
                <div nz-row>
                    <div nz-col nzSpan="2">
                        <div style="padding:3px">
                          <span class="form-title">序號</span>
                          <input [(ngModel)]="seq" name="seq" disabled> 
                        </div>
                      </div>
                  <div nz-col nzSpan="2">
                    <div style="padding:3px">
                      <span class="form-title">分段起始期數</span>
                      <input [(ngModel)]="period" name="period" disabled>
                    </div>
                  </div>
                  <div nz-col nzSpan="2">
                    <div style="padding:3px">
                      <span class="form-title">期別</span>
                      <input [(ngModel)]="periodType" name="periodType" disabled>
                    </div>
                  </div>
                  <div nz-col nzSpan="3">
                    <div style="padding:3px">
                      <span class="form-title">利率型態</span>
                      <input [(ngModel)]="interestType" name="interestType" disabled>
                    </div>
                  </div>
                  <div nz-col nzSpan="3">
                    <div style="padding:3px">
                      <span class="form-title">基準利率型態</span>
                      <input [(ngModel)]="interestCode" name="interestCode" disabled>
                    </div>
                  </div>
                  <div nz-col nzSpan="6">
                    <div style="padding:3px">
                      <span class="form-title">當時的指數,基放,郵儲利率(%)</span>
                      <input [(ngModel)]="interestBase" name="interestBase" disabled>
                    </div>
                  </div>
                  <div nz-col nzSpan="3">
                    <div style="padding:3px">
                      <span class="form-title">利率(%)</span>
                      <input [(ngModel)]="interest" name="interest" disabled>
                    </div>
                  </div>
                  <div nz-col nzSpan="3">
                    <div style="padding:3px">
                      <span class="form-title">核准利率(%)</span>
                      <input [(ngModel)]="approveInterest" name="approveInterest" disabled>
                    </div>
                  </div>
                </div>
            <div nz-row>
                <div nz-col nzSpan="24">
                    <div class="form" style="padding:10px">
                        <div><span class="form-title">申覆說明</span><textarea matInput
                                style="width: 100%;height:200px;background-color:#ffffff;border-radius:10px;border:2.5px solid #E6E6E6"
                                [(ngModel)]="content" name="content" required></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div mat-dialog-actions style="margin:0 auto;width:12vw;">
            <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px"
                (click)="restart()">啟動案件</button>
            <button nz-button [nzSize]="'middle'" nzType="default" nzDanger (click)="cancel()" tabindex="-1"
                style="margin:0px 5px">關閉</button>
        </div>
    </div>
</div>
