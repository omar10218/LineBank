<div class="line_bank_card_no_padding" style="min-height:170px">
    <div class="line_bank_form_header_title">申覆重啟</div>
    <div class="container" style="padding:20px">
        <form class="mat-dialog-content">
            <div nz-row>
                <div nz-col nzSpan="6">
                    <div style="padding:10px"><span class="form-title">案件編號</span><input style="display: block;"
                            value="{{ data.applno }}" readonly></div>
                </div>
                <div nz-col nzSpan="6">
                    <div style="padding:10px"><span class="form-title">身分證字號</span><input style="display: block;"
                            value="{{ data.nationalId }}" readonly></div>
                </div>
                <div nz-col nzSpan="6">
                    <div style="padding:10px"><span class="form-title">客戶ID</span><input style="display: block;"
                            value="{{ data.custId }}" readonly></div>
                </div>
                <div nz-col nzSpan="6">
                    <div style="padding:10px"><span class="form-title">客戶姓名</span><input style="display: block;"
                            value="{{ data.name }}" readonly></div>
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="8">
                    <div style="padding:10px"><span class="form-title">核准額度</span><input style="display: block;"
                            value="{{ data.limit }}" readonly></div>
                </div>
                <div nz-col nzSpan="8">
                    <div style="padding:10px"><span class="form-title">申辦期數</span><input style="display: block;"
                            value="{{ data.periods }}" readonly></div>
                </div>
                <div nz-col nzSpan="8">
                    <div class="form" style="padding:10px">
                        <div><span class="form-title">申覆原因</span>
                            <mat-select [(ngModel)]="reason" name="reasonCode"
                                style="width:100%;height:30px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                                <mat-option *ngFor="let code of reasonCode" [value]="code.value">
                                    {{code.viewValue}}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="24">
                    <div class="form" style="padding:10px">
                        <div><span class="form-title">申覆說明</span><textarea matInput
                                style="width: 100%;height:200px;background-color:#E6E6E6;border-radius:10px;border:none"
                                [(ngModel)]="restartContent" name="restartContent" required></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div nz-row>
                <div nz-col nzSpan="24">
                    <div style="padding:10px"><span class="form-title">核准利率(固定利率)</span><input style="display: block;"
                            value="{{ data.rates }}" readonly></div>
                </div>
                <div nz-col nzSpan="24">
                    <div style="padding:10px"><span class="form-title">核准利率(單階加減碼)</span><input style="display: block;"
                            value="{{ data.rates_1 }}" readonly></div>
                </div>
                <div nz-col nzSpan="24">
                    <div style="padding:10px"><span class="form-title">核准利率(多階)</span><input style="display: block;"
                            value="{{ data.rates_2 }}" readonly></div>
                </div>
            </div> -->
        </form>
        <div mat-dialog-actions style="margin:0 auto;width:12vw;">
            <button nz-button [nzSize]="'middle'" nzType="primary"
                style="margin:0px 5px" (click)="restart()">啟動案件</button>
            <button nz-button [nzSize]="'middle'" nzType="default" nzDanger (click)="cancel()" tabindex="-1"
                style="margin:0px 5px">關閉</button>
        </div>
    </div>
</div>
