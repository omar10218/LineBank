<div class="line_bank_card_no_padding" style="min-height:140px;">
    <div class="line_bank_form_header_title">建立該年度行事曆,會刪除原設定,請確認</div>
    <div class="container" style="width:100%;margin: 0 auto;text-align: center;">
        <br>
        <div style="text-align:center;height:10vh">
            <nz-spin nzSimple [nzSize]="'large'" [nzSpinning]="loading"></nz-spin>
        </div>
        <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px;display: inline-block;width:60px"
            (click)="createCalendar()" [disabled]="confirm">確定</button>
        <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1"
            style="margin:0px 5px;display: inline-block;width:60px">離開</button>
        <br><br>
    </div>
</div>
