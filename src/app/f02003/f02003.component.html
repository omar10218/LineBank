<!-- 頁面背景 -->
<div class="line_bank_bankground_color">
  <div style="padding-left: 20px; padding-top: 20px;">
    <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="search()">查詢</button>
    <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="clear()">清除資料</button>
  </div>
  <!-- 最外層卡片包覆 -->
  <div class="line_bank_card_no_padding">
    <div nz-row>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">案件編號</span>
            <input matInput #input class="form-control" [(ngModel)]="applno">
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">身分證字號</span>
            <input matInput #input class="form-control" [(ngModel)]="nationalId">
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">客戶ID</span>
            <input matInput #input class="form-control" [(ngModel)]="custId">
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">客戶姓名</span>
            <input matInput #input class="form-control" [(ngModel)]="custName">
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">徵信員員編</span>
            <input matInput #input class="form-control" [(ngModel)]="custId">
          </div>
        </div>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">案件狀態</span>
            <mat-select [(ngModel)]="rescanEmpno"
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
              <mat-option *ngFor="let code of rescanEmpnoCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">客群標籤</span>
            <mat-select [(ngModel)]="rescanEmpno"
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
              <mat-option *ngFor="let code of rescanEmpnoCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">風險等級分群</span>
            <mat-select [(ngModel)]="rescanEmpno"
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
              <mat-option *ngFor="let code of rescanEmpnoCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">補件日期</span>
            <nz-range-picker [nzFormat]="dateFormat" [(ngModel)]="date" (ngModelChange)="dateNull()"></nz-range-picker>
          </div>
        </div>
      </div>

    </div>
    <br>
  </div>

</div>
