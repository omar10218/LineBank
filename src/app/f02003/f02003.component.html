<div class="line_bank_bankground_color">
  <br>
  <div class="line_bank_card_no_padding">
    <div nz-row>
      <div nz-col nzFlex="0.6">
        <div style="padding:10px"><span class="form-title">案件編號</span><input style="display: block;"
            [(ngModel)]="applno" name="applno">
        </div>
      </div>
      <div nz-col nzFlex="0.6">
        <div style="padding:10px"><span class="form-title">身分證字號</span><input style="display: block;"
            [(ngModel)]="national_ID" name="national_ID">
        </div>
      </div>
      <div nz-col nzFlex="0.6">
        <div style="padding:10px"><span class="form-title">客戶ID</span><input style="display: block;"
            [(ngModel)]="cust_ID" name="cust_ID">
        </div>
      </div>
      <div nz-col nzFlex="0.6">
        <div style="padding:10px"><span class="form-title">客戶姓名</span><input style="display: block;"
            [(ngModel)]="cust_CNAME" name="cust_CNAME">
        </div>
      </div>
      <div nz-col nzFlex="0.7">
        <div style="padding:10px"><span class="form-title">覆審人員</span><input style="display: block;">
        </div>
      </div>
      <div nz-col nzFlex="0.5">
        <div style="padding:10px"><span class="form-title">進件類型</span>
          <mat-select [(ngModel)]="cust_FLAG_Value" name="cust_FLAG_Value">
            <mat-option >
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div nz-col nzFlex="0.8">
        <div style="padding:10px"><span class="form-title">進件日期</span>
          <nz-range-picker [(ngModel)]="apply_TIME" name="apply_TIME"
            (ngModelChange)="dateNull(apply_TIME,'apply_TIME')"></nz-range-picker>
        </div>
      </div>
      <div nz-col nzFlex="0.8">
        <div style="padding:10px"><span class="form-title">核決日期</span>
          <nz-range-picker [(ngModel)]="apply_TIME" name="apply_TIME"
            (ngModelChange)="dateNull(apply_TIME,'apply_TIME')"></nz-range-picker>
        </div>
      </div>
    </div>

<div class="line_bank_card_no_padding">
  <div class="line_bank_form_header_title">案件查詢資料結果:(案件數:{{total}}件)</div>
  <nz-table nzShowSizeChanger [nzData]="" [nzFrontPagination]="false" [nzSimple]="true"
    [nzScroll]="{ x: '3800px', y: '240px' }" [nzLoading]="false" [nzTotal]="total" [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex">
    <thead>
      <tr>
        <th nzLeft>序號</th>
        <th nzLeft>案件編號</th>
        <th nzLeft>身分證字號</th>
        <th nzLeft>客戶ＩＤ</th>
        <th nzLeft>客戶姓名</th>
        <th>覆審人員</th>
        <th>審核結果</th>
        <th>進件類型</th>
        <th>進件日期</th>
        <th>系統狀態</th>
        <th>進件日期時間</th>
        <th>核決日期</th>
        <th>符合貸後異常名單</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!--序號-->
        <td nzLeft></td>
        <!--案件編號-->
        <td nzLeft></td>
        <!--身分證字號-->
        <td nzLeft></td>
        <!--客戶ＩＤ-->
        <td nzLeft></td>
        <!--客戶姓名-->
        <td nzLeft><button nz-button [nzSize]="'middle'" nzType="link"></button></td>
        <!--覆審人員-->
        <td></td>
        <!--審核結果-->
        <td></td>
        <!--進件類型-->
        <td></td>
        <!--進件日期-->
        <td></td>
        <!--系統狀態-->
        <td></td>
        <!--進件日期時間-->
        <td></td>
        <!--核決日期-->
        <td></td>
        <!--符合貸後異常名單-->
        <td></td>
      </tr>
    </tbody>
  </nz-table>
</div>
