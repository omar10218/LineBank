<th class="f03_th">資料比對設定維護</th>
<br>
<!-- list -->
<mat-table [dataSource]="compareDataSetSource">
  <ng-container matColumnDef="COMPARE_TABLE">
    <mat-header-cell *matHeaderCellDef>比對table</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ getOptionCompareTable(row.compareTable) }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="COMPARE_COLUMN">
    <mat-header-cell *matHeaderCellDef>比對欄位</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ getOptionCompareColumn(row.compareColumn) }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="SET_VALUE">
    <mat-header-cell *matHeaderCellDef>設定值</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.setValue }}</mat-cell>
  </ng-container>
  <!-- update -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>編輯</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button color="accent" (click)="edit(
        row.compareTable, row.compareColumn, row.setValue)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container> -->
  <!-- delete -->
   <ng-container matColumnDef="actions2">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="add()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-header-cell *matHeaderCellDef>刪除</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button color="accent" (click)="delete(
        row.compareTable, row.compareColumn, row.setValue)">
        <mat-icon aria-label="delete">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="['COMPARE_TABLE', 'COMPARE_COLUMN', 'SET_VALUE', 'actions', 'actions2']"></mat-header-row>
  <mat-row *matRowDef="let compareDataSetSourceRow; columns: ['COMPARE_TABLE', 'COMPARE_COLUMN', 'SET_VALUE', 'actions', 'actions2']"></mat-row>
</mat-table>


  <tr>
    <td>
      <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 50, 100]" [showFirstLastButtons]="true">
    </mat-paginator>
  </td>
</tr>
