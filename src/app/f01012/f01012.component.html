<div class="line_bank_bankground_color">
  <br>
  <div nz-row class="search_row">
    <th style="padding-left: 30px;">產生合約前覆核清單 共{{0}}件</th>
    <div class="search_row_header">
      <div nz-col>
        <div nz-row>
          <div nz-col nzSpan="4">
            <span class="form-title line_bank_h4"> 案件編號</span>
            <div class="form" style="margin:0 auto;width:90%">
              <div><input matInput #input class="form-control"
                  placeholder="請輸入案件編號" >
              </div>
            </div>
          </div>
          <div nz-col nzSpan="4">
            <span class="form-title line_bank_h4">身分證號</span>
            <div class="form" style="margin:0 auto;width:90%">
              <div><input matInput #input class="form-control"
                  placeholder="請輸入身分證編號" >
              </div>
            </div>
          </div>
          <div nz-col nzSpan="4">
            <span class="form-title line_bank_h4">客戶ID</span>
            <div class="form" style="margin:0 auto;width:90%">
              <div><input matInput #input class="form-control"
                  placeholder="請輸入客戶ID" >
              </div>
            </div>
          </div>
          <div nz-col nzSpan="4">
            <span class="form-title line_bank_h4">代理人別</span>
            <div class="form" style="width:90%;height:25px;margin:0 auto">
              <div>
                <mat-select  name="agentEmpNoCode" class="mat-select">
                  <mat-option class="option">
                    <!-- {{code.viewValue}} -->
                  </mat-option>
                </mat-select>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="4">

          </div>
          <div nz-col nzSpan="2" style="margin-top:12px;">
            <div>
              <button nz-button [nzSize]="'middle'" nzType="primary">查詢案件</button>
            </div>
          </div>
          <div nz-col nzSpan="2" style="margin-top:12px;">
            <div>
              <button nz-button [nzSize]="'middle'" nzDanger >清除資料</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div #absBox class="abs-box">
      <div nz-col nzSpan="24">
        <div class="line_bank_card_no_padding">
          <nz-table nzShowSizeChanger [nzData]="" [nzFrontPagination]="false" [nzSimple]="true" >
            <thead style="max-height: 100vh;">
              <tr>
                <th class="table-header"></th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <td class="table-data"></td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
</div>
