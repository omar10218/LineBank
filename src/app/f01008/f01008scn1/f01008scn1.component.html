<ng-container *ngIf="getSearch() == 'N'">
  <div style="padding:0 10px;background-color:white">
    <mat-grid-list cols="9" rowHeight="3:0.5" style="background-color:white;margin:0px -8px -20px -8px;padding:0px">
      <!-- <mat-grid-tile><span (click)="reSearch()">重查</span></mat-grid-tile>
      <mat-grid-tile><span (click)="recalculate()">重算</span></mat-grid-tile> -->
      <mat-grid-tile><span style="font-size: 10px;" (click)="save()">案件完成</span></mat-grid-tile>
      <mat-grid-tile><span style="font-size: 10px;" (click)="reSearch()">立即重查JCIC</span></mat-grid-tile>
      <mat-grid-tile><span style="font-size: 10px;" (click)="reScan()">重算</span></mat-grid-tile>
    </mat-grid-list>
  </div>
</ng-container>

  <nz-tabset nzLinkRouter style="margin-top: 20px">
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['./F01008SCN2']">
        <button nz-button nzType="primary" id="firstBtn"> 審核資料</button>
      </a>
    </nz-tab>
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['./F01008SCN3']">
        <button nz-button nzType="primary">行外資料</button>
      </a>
    </nz-tab>
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['./F01008SCN4']">
        <button nz-button nzType="primary">決策結果</button>
      </a>
    </nz-tab>
  </nz-tabset>
</div>
<div style="margin-top: 75px;">

  <router-outlet ></router-outlet>
</div>
<app-f01008add *ngIf="isShowAdd" cdkDrag [data]="addData"></app-f01008add>
<app-f01008edit *ngIf="isShowEdit" cdkDrag [data]="editData"></app-f01008edit>
<app-f01008delete *ngIf="isShowdel" cdkDrag ></app-f01008delete>
