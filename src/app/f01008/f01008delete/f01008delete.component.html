<div class="line_bank_card_no_padding" style="min-height:170px">
  <div class="line_bank_form_header_title">確定要刪除此筆徵信照會？</div>
  <div class="container" style="padding:20px">
    <form class="mat-dialog-content" #formControl="ngForm">

      <div nz-row>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">聯絡方式</span>

              <nz-radio-group [(ngModel)]="data.CON_TYPE" name="CON_TYPE"  disabled >
                <div nz-row>
                  <div nz-col nzSpan="12" *ngFor="let code of CON_TYPE_Code">
                    <label nz-radio [nzValue]="code.value">{{code.viewValue}}</label>
                  </div>
                </div>

              </nz-radio-group>

            </div>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">電話狀況</span>
              <nz-radio-group [(ngModel)]="data.TEL_CONDITION" name="TEL_CONDITION" disabled >
                <div nz-row>
                  <div nz-col nzSpan="12" *ngFor="let code of TEL_CONDITION_Code">
                    <label nz-radio  required [nzValue]="code.value">{{code.viewValue}}</label>
                  </div>
                </div>

              </nz-radio-group>
            </div>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </div>
        </div>
      </div>
      <div nz-row>
        <div nz-col nzFlex="1">
          <div style="padding:10px"><span class="form-title">確認時間</span>
            <nz-date-picker style="display:block" [(ngModel)]="data.CALLOUT_SETTIME" name="CALLOUT_SETTIME" disabled>
            </nz-date-picker>
          </div>
        </div>
        <div nz-col nzFlex="1">
          <div style="padding:10px"><span class="form-title">設定下次照會時間</span>
            <nz-date-picker style="display:block" [(ngModel)]="data.CALLOUT_DATE" name="CALLOUT_DATE" disabled>
            </nz-date-picker>
          </div>
        </div>
        <div nz-col nzFlex="1">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">時</span>
              <mat-select [(ngModel)]="data.HOURS" name="HOURS" disabled
                style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                <mat-option *ngFor="let code of HOURS_Code" [value]="code.value">
                  {{code.viewValue}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzFlex="1">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">分</span>
              <mat-select [(ngModel)]="data.MINUTES" name="MINUTES" disabled
                style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                <mat-option *ngFor="let code of MINUTES_Code" [value]="code.value">
                  {{code.viewValue}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzFlex="1">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">手機/市話</span>
              <input matInput #input class="form-control" [(ngModel)]="data.PHONE" name="PHONE" disabled>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="24">
          <div class="form">
            <div><span style="width: 100%;" class="form-title">備註</span><textarea matInput class="input-textarea" [(ngModel)]="data.CON_MEMO" disabled
                name="CON_MEMO" style="height: 80px;"></textarea>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
      </div>

      <div mat-dialog-actions style="padding-top:0px;padding-bottom:0px;">
        <button nz-button [nzSize]="'middle'" nzType="default" nzDanger  [mat-dialog-close]="1" style="margin:0px 5px"
          (click)="deleteAction(data.ID)">刪除</button>
        <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1"
          style="margin:0px 5px">取消</button>
      </div>
    </form>
  </div>
</div>
