<div style="margin-top: 15px; margin-left: 5px;">

  <button mat-raised-button color="primary" class="resultBtn">重算</button>
  <button mat-raised-button color="primary" class="resultBtn">案件完成</button>
  <button mat-raised-button color="primary" class="resultBtn">補件</button>
  <button mat-raised-button color="primary" class="resultBtn">暫存</button>
  <button mat-raised-button color="primary" class="resultBtn">發送簡訊</button>
  <button mat-raised-button color="primary" class="resultBtn">發送Email</button>

  <button mat-raised-button color="primary" routerLinkActive="activeFirst" routerLink="./CHILDSCN4">案件歷程</button>
  <button mat-raised-button color="primary" routerLinkActive="activeFirst" routerLink="./CHILDSCN5">客戶資料</button>

  <button mat-raised-button color="primary" routerLinkActive="activeFirst" routerLink="./CHILDSCN16">歷史資料</button>
