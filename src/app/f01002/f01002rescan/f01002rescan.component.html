<div style="width: 1000px;">
  <button nz-button [nzSize]="'large'" nzType="primary" (click)="cancel()">離開</button>
  <div class="line_bank_card_no_padding">
    <!-- 補件 -->
    <div class="line_bank_form_header_title">補件</div>
    <div nz-row>
      <div nz-col nzSpan="8">
        <div style="padding:10px 10px 10px 80px;">
          <span class="form-title">待補文件日期</span>
          <nz-date-picker [(ngModel)]="restartDate"></nz-date-picker>
        </div>
      </div>
      <div nz-col nzSpan="8">
        <div style="padding:10px;">
          <span class="form-title">補件原因</span>
          <nz-select [(ngModel)]="rescanType">
            <nz-option *ngFor="let code of rescanTypeCode" [nzValue]="code.value" [nzLabel]="code.viewValue">
            </nz-option>
          </nz-select>
        </div>
      </div>
      <div nz-col nzSpan="8">
        <div style="padding:10px;">
          <span class="form-title">補件項目</span>
          <nz-select [(ngModel)]="rescanItem">
            <nz-option *ngFor="let code of rescanItemCode" [nzValue]="code.value" [nzLabel]="code.viewValue">
            </nz-option>
          </nz-select>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div style="padding:10px;">
          <span class="form-title">徵審註記</span>
          <textarea matInput style="width: 925px;height:100px;background-color:#E6E6E6;border-radius:10px;border:none"
            [(ngModel)]="rescanContent" name="speakingContent" required></textarea>

        </div>
      </div>

    </div>
    <div style="text-align:center;margin:10px auto">
      <button nz-button [nzSize]="'large'" nzType="primary" (click)="rescan()">補件</button>
    </div>
    <!-- SMS訊息 -->
    <div class="line_bank_form_header_title" style="border-radius:0px;">SMS訊息</div>
    <div nz-row>
      <div nz-col nzSpan="5">
        <div style="padding:10px"><span class="form-title">預計發送日期</span>
          <nz-date-picker [(ngModel)]="realSmsTime"></nz-date-picker>
        </div>
      </div>
      <div nz-col nzSpan="5">
        <div style="padding:10px"><span class="form-title">預計發送時間</span>
          <nz-time-picker [(ngModel)]="mytime" nzFormat="HH:mm" [nzMinuteStep]="5" [nzDisabled]="realSmsTime == null"
            [nzNowText]="' '"></nz-time-picker>
        </div>
      </div>
      <div nz-col nzSpan="7">
        <div style="padding:10px"><span class="form-title">發送手機</span>
          <input style="display: block;" [(ngModel)]="this.mobile">
        </div>
      </div>
      <div nz-col nzSpan="7">
        <div style="padding:10px"><span class="form-title">SMS樣板</span>
          <nz-select [(ngModel)]="smsSet">
            <nz-option *ngFor="let code of smsSetCode" [nzValue]="code.value" [nzLabel]="code.viewValue">
            </nz-option>
          </nz-select>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div style="padding:10px;"><span class="form-title">SMS內容</span><textarea matInput
            style="background-color:#E6E6E6;border-radius:10px;border:none;width: 925px;height:100px;"
            [(ngModel)]="messageContent" name="messageContent" required></textarea></div>
      </div>
      <div style="text-align:center;margin:10px auto">
        <button nz-button [nzSize]="'large'" nzType="primary" (click)="addSms()">發送簡訊</button>
      </div>
    </div>
