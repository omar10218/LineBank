<div class="line_bank_card_no_padding" style="min-height:170px">
  <div class="line_bank_form_header_title">貸後管理異常名單-編輯</div>
  <div class="container" style="padding:20px">
    <form class="mat-dialog-content" #formControl="ngForm">

      <div nz-row>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">異常ID</span>
              <input matInput #input class="form-control" [(ngModel)]="data.abnormalNid" name="abnormalNid" disabled>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">是否比對</span>
              <mat-select [(ngModel)]="data.onCheck" name="onCheck"
                style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                <mat-option *ngFor="let code of YNselect" [value]="code.value">
                  {{code.viewValue}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">上傳員編</span>
              <input matInput #input class="form-control" [(ngModel)]="data.transferEmpno" name="transferEmpno"
                disabled>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px"><span class="form-title">上傳時間</span>
            <nz-date-picker style="display:block"  [(ngModel)]="data.transferDate" name="transferDate" disabled ></nz-date-picker>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">異動員編</span>
              <input  matInput #input class="form-control" [(ngModel)]="data.changeEmpno" name="changeEmpno" disabled >
            </div>
          </div>
        </div>

        <div nz-col nzSpan="8">
          <div style="padding:10px"><span class="form-title">異動時間</span>
            <nz-date-picker style="display:block"  [(ngModel)]="data.changeDate" name="changeDate" disabled></nz-date-picker>
          </div>
        </div>
      </div>

      <div mat-dialog-actions>
        <button nz-button [nzSize]="'middle'" nzType="primary" [disabled]="!formControl.valid" style="margin:0px 5px"
          (click)="stopEdit()">儲存</button>
        <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1"
          style="margin:0px 5px">取消</button>
      </div>
      <br><br>
    </form>
  </div>
</div>
