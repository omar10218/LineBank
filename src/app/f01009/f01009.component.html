<div class="line_bank_bankground_color">
  <div class="header">
    <div nz-row>
      <div nz-col nzFlex="auto" style="background-color: white;;">
        <div nz-row>

          <div nz-col nzFlex="1" style="padding:0px 15px;background-color: #BFECD0;">
            <div class="form-title line_bank_h4" style="margin:10px 0 ;">案件編號</div>
            <div class="form" style="display: block;margin-bottom:10px">
              <div><input matInput #input class="form-control" [(ngModel)]="swcApplno" name="swcApplno" required>
              </div>
            </div>
          </div>

          <div nz-col nzFlex="1" style="padding:0px 15px;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">身分證號</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div><input matInput #input class="form-control" [(ngModel)]="swcId" name="swcId" required>
              </div>
            </div>
          </div>

          <div nz-col nzFlex="1" style="padding:0px 15px;background-color: #BFECD0;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">客戶ID</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div><input matInput #input class="form-control" [(ngModel)]="swcCustId" name="swcCustId" required>
              </div>
            </div>
          </div>

          <div nz-col nzFlex="1" style="padding:0px 15px;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">案件類別</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div>
                <mat-select [(ngModel)]="caseType" name="caseTypeCode"
                  style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                  <mat-option class="option" *ngFor="let code of caseTypeCode" [value]="code.value">
                    {{code.viewValue}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
          </div>

          <div nz-col nzFlex="1" style="padding:0px 15px;background-color: #BFECD0;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">代理人別</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div>
                <mat-select [(ngModel)]="agentEmpNo" name="agentEmpNoCode"
                  style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color: #E6E6E6;">
                  <mat-option class="option" *ngFor="let code of agentEmpNoCode" [value]="code.value">
                    {{code.viewValue}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
          </div>

          <div nz-col nzFlex="1" style="padding:0px 15px;text-align: center;z-index: 9999; padding-top: 20px;">
            <div style="padding-left: 10px;">
              <button nz-button [nzSize]="'middle'" nzType="primary" (click)="search()">查詢案件</button>
            </div>
          </div>
        </div>

        <div nz-row>
          <div nz-col nzFlex="1" style="padding:0px 15px;background-color: #BFECD0;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">本次貸後管理狀態</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div>
                <mat-select [(ngModel)]="caseType" name="caseTypeCode"
                  style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                  <mat-option class="option" *ngFor="let code of caseTypeCode" [value]="code.value">
                    {{code.viewValue}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
          </div>
          <div nz-col nzFlex="1" style="padding:0px 15px;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">本次貸後管理註記</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div>
                <mat-select [(ngModel)]="caseType" name="caseTypeCode"
                  style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                  <mat-option class="option" *ngFor="let code of caseTypeCode" [value]="code.value">
                    {{code.viewValue}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
          </div>
          <div nz-col nzFlex="1" style="padding:0px 15px;background-color: #BFECD0;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">本次客戶風險等級CRL</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div>
                <mat-select [(ngModel)]="caseType" name="caseTypeCode"
                  style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                  <mat-option class="option" *ngFor="let code of caseTypeCode" [value]="code.value">
                    {{code.viewValue}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
          </div>
          <div nz-col nzFlex="1" style="padding:0px 15px;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">人工上傳</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div>
                <mat-select [(ngModel)]="caseType" name="caseTypeCode"
                  style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                  <mat-option class="option" *ngFor="let code of ynCode" [value]="code.value">
                    {{code.viewValue}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
          </div>
          <div nz-col nzFlex="1" style="padding:0px 15px;background-color: #BFECD0;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">客戶身分名單註記</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div>
                <mat-select [(ngModel)]="caseType" name="caseTypeCode"
                  style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                  <mat-option class="option" *ngFor="let code of ynCode" [value]="code.value">
                    {{code.viewValue}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
          </div>
          <div nz-col nzFlex="1" style="padding:0px 15px;">
            <span class="form-title line_bank_h4" style="margin:10px 0 ;">貸後管理異常名單註記</span>
            <div class="form" style="display: block;margin-bottom:10px">
              <div>
                <mat-select [(ngModel)]="caseType" name="caseTypeCode"
                  style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                  <mat-option class="option" *ngFor="let code of ynCode" [value]="code.value">
                    {{code.viewValue}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
