<app-block *ngIf="block"></app-block>
<!-- 頁面背景 -->
<div class="line_bank_bankground_color">
  <br>
  <div  style="position:fixed;top:48px;width:100%;z-index:100">
    <ng-container *ngIf="getSearch() == 'Y' && getWinClose() == 'Y' ">
      <div style="padding:0 10px;background-color:white;">
        <mat-grid-list cols="9" rowHeight="3:0.5" style="background-color:white;margin:0px -8px -20px -8px;padding:0px">
          <mat-grid-tile><span style="font-size: 10px;" (click)="leave()">離開</span></mat-grid-tile>
        </mat-grid-list>
      </div>
    </ng-container>
    <ng-container *ngIf="getSearch() == 'N'">
      <div style="padding:0 10px;background-color:white">
        <mat-grid-list cols="9" rowHeight="3:0.5"
          style="background-color:white;margin:0px -8px -20px -8px;padding:0px">
          <mat-grid-tile><span style="font-size: 10px;" (click)="reSearch()">重查</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="recalculate()">重算</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="finish()">案件完成</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="reSMS()">發送簡訊</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="reMail()">發送Email</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="temporarily()">暫存</span></mat-grid-tile>
        </mat-grid-list>
      </div>
    </ng-container>
  </div>
  <div [ngClass]="{'classA': changeValue==true,'classB': changeValue==false}">
    <br>
    <nz-tabset nzLinkRouter>
      <!-- <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN1']">
          <button nz-button nzType="primary" nzSize="small" id="firstBtn" (click)="changeRoute(true)">審核資料</button>

        </a>
      </nz-tab> -->
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN2']">
          <button nz-button nzType="primary" nzSize="small" id="firstBtn" (click)="changeRoute(false)">審核決策</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN3']">
          <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">
            行外資料</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN4']">
          <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">
            核心資訊</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN5']">
          <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">
            貸後異常名單比對</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN6']">
          <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">
            歷史資料</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN7']">
          <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">
            案件歷程</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN8']">
          <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">
            資料異動歷程</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN13']">
          <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">
            網頁資訊</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN14']">
          <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">
            額度資訊</button>
        </a>
      </nz-tab>
      <!-- <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN14']">
          <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">
            資料比對</button>
        </a>
      </nz-tab> -->
    </nz-tabset>
  </div>
  <router-outlet (activate)="scrollToTop($event)" style="padding-top: 70px;display: block;"></router-outlet>
</div>
