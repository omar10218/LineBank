<!-- 頁面背景 -->
<div class="line_bank_bankground_color">
  <br>
  <div style="position:fixed;top:48px;width:100%;z-index:50">
    <ng-container *ngIf="getSearch() == 'N'">
      <div style="padding:0 10px;background-color:white">
        <mat-grid-list cols="9" rowHeight="2:0.5"
          style="background-color:white;margin:0px -8px -20px -8px;padding:0px">
          <mat-grid-tile><span (click)="reSearch()">重查</span></mat-grid-tile>
          <mat-grid-tile><span>重算</span></mat-grid-tile>
          <mat-grid-tile><span (click)="finish()">案件完成</span></mat-grid-tile>
        </mat-grid-list>
      </div>
    </ng-container>
    <br>
    <nz-tabset nzLinkRouter>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN1']">
          <button nz-button nzType="primary" id="firstBtn">審核資料</button>

        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN2']">
          <button nz-button nzType="primary">決策結果</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN3']">
          <button nz-button nzType="primary">
            行外資料</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN4']">
          <button nz-button nzType="primary">
            核心資訊</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN5']">
          <button nz-button nzType="primary">
            資料比對</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN6']">
          <button nz-button nzType="primary">
            歷史資料</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN7']">
          <button nz-button nzType="primary">
            案件歷程</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDBWSCN8']">
          <button nz-button nzType="primary">
            資料異動歷程</button>
        </a>
      </nz-tab>
    </nz-tabset>
  </div>
  <router-outlet style="padding-top: 120px;display: block;"></router-outlet>
</div>
