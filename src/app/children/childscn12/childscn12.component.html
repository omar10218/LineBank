<!-- 頁面背景 -->
<div class="line_bank_bankground_color">
  <div style="padding-left: 20px; padding-top: 20px;">
    <ng-container *ngIf="getSearch() == 'N'; else elseTemplate">
    <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="addNew()">新增</button>
  </ng-container>
  <ng-template #elseTemplate>
    <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" disabled>新增</button>
  </ng-template>
  </div>

   <!-- 最外層卡片包覆 -->
   <div class="line_bank_card_no_padding">
    <!-- 表格 -->
    <nz-table nzShowSizeChanger [nzData]="applIncomeSource" [nzFrontPagination]="false" [nzSimple]="true"
      [nzLoading]="loading" [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
      (nzQueryParams)="onQueryParamsChange($event)" nzSize="small" nzTitle="財務試算">
      <thead>
        <tr>
          <th class="table-header">客戶類別</th>
          <th class="table-header">身份證字號</th>
          <th class="table-header">姓名</th>
          <th class="table-header">收入項目</th>
          <th class="table-header">金額</th>
          <th class="table-header">月收入例外</th>
          <th class="table-header">年所得</th>
          <th class="table-header">月平均收入</th>
          <th class="table-header">編輯</th>
          <th class="table-header">刪除</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of applIncomeSource">
          <td class="table-data">{{ data.postFlag }}</td>
          <td class="table-data">{{ data.cuId }}</td>
          <td class="table-data">{{ data.cuCname }}</td>
          <td class="table-data">{{ getOptionDesc(data.incomeType) }}</td>
          <td class="table-data">{{ data.num }}</td>
          <td class="table-data">{{ data.mincomeExp }}</td>
          <td class="table-data">{{ data.yincome }}</td>
          <td class="table-data">{{ data.mincome }}</td>
          <ng-container *ngIf="getSearch() == 'N'; else elseTemplate">
            <td class="table-data">
              <button nz-button [nzSize]="'middle'" nzType="primary"
                (click)="startEdit(
                data.incomeType, data.cuId, data.cuCname, data.num, data.mincomeExp)">編輯</button>
            </td>
            <td class="table-data">
              <button nz-button [nzSize]="'middle'" nzType="primary"
                (click)="deleteItem(
                data.incomeType, data.cuId, data.cuCname, data.num, data.mincomeExp)">刪除</button>
            </td>
          </ng-container>
          <ng-template #elseTemplate>
            <td class="table-data">
              <button nz-button [nzSize]="'middle'" nzType="primary"
                (click)="startEdit(
                data.incomeType, data.cuId, data.cuCname, data.num, data.mincomeExp)" disabled>編輯</button>
            </td>
            <td class="table-data">
              <button nz-button [nzSize]="'middle'" nzType="primary"
                (click)="deleteItem(
                data.incomeType, data.cuId, data.cuCname, data.num, data.mincomeExp)" disabled>刪除</button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
