<div class="container">
  <h2 mat-dialog-title style="display: inline;">確定要刪除此筆財務年收入試算？</h2>
  <span style="margin-left: 25px;"> <button nz-button [nzSize]="'middle'" nzType="default" nzDanger
      (click)="deleteAction()">刪除</button></span>
  <span style="margin-left: 25px;"> <button nz-button [nzSize]="'middle'" nzType="primary"
      (click)="close()">關閉</button></span>

  <br>
  <div class="line_bank_card_no_padding" style="min-height:170px">
    <div class="form" style="padding:20px">
      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">收入項目</span>
          <mat-select [(ngModel)]="data.incomeType" disabled
            style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
            <mat-option *ngFor="let code of data.incomeTypeOption" [value]="code.codeNo">
              {{code.codeDesc}}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div>
        <div class="form" style="padding:20px">
          <span class="form-title-actions">身份證字號</span><input matInput #inputstate class="form-control" type="text"
            [(ngModel)]="data.cuId" disabled>
        </div>
      </div>
      <div>
        <div class="form" style="padding:20px">
          <span class="form-title-actions">姓名</span> <input matInput #inputstate class="form-control" type="text"
            [(ngModel)]="data.cuCname" disabled>
        </div>
      </div>
      <div>
        <div class="form" style="padding:20px">
          <span class="form-title-actions">金額</span> <input matInput #inputstate class="form-control" type="text"
            [(ngModel)]="data.num" disabled>
        </div>
      </div>
      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">月收入例外</span>
          <mat-select [(ngModel)]="data.mincomeExp"
            style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6" disabled>
            <mat-option *ngFor="let yn of ynCode" [value]="yn.value">
              {{yn.viewValue}}
            </mat-option>
          </mat-select>
        </div>
      </div>
    </div>
  </div>
