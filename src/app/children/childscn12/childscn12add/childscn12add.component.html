<div class="line_bank_card_no_padding" style="min-height:170px">
  <div class="line_bank_form_header_title">財務年收入試算-新增</div>
  <div class="container" style="padding:20px">
    <form class="mat-dialog-content" #formControl="ngForm">
      <div nz-row>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">收入項目</span>
              <mat-select [(ngModel)]="incomeType" name="incomeType" required
                >
                <mat-option *ngFor="let code of data.incomeTypeOption" [value]="code.codeNo">
                  {{code.codeDesc}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">身份證字號</span>
              <input matInput #input class="form-control" type="text" [(ngModel)]="cuId" name="cuId" required>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">姓名</span>
              <input matInput #input class="form-control" [(ngModel)]="cuCname" name="cuCname" required>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">金額</span>
              <input matInput #input class="form-control" [(ngModel)]="num" name="num" required>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">月收入例外</span>
              <mat-select [(ngModel)]="data.mincomeExp" name="mincomeExp" required
               >
                <mat-option *ngFor="let yn of ynCode" [value]="yn.value">
                  {{yn.viewValue}}
                </mat-option>
              </mat-select>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
        </div>
      </div>
    </form>
    <div mat-dialog-actions style="width:13vw;margin:0 auto">
      <button nz-button [nzSize]="'middle'" nzType="primary" [disabled]="!formControl.valid" [mat-dialog-close]="1"
        style="margin:0px 5px" (click)="save()">儲存</button>
      <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1"
        style="margin:0px 5px">取消</button>
    </div>
    <br><br>
  </div>
</div>
