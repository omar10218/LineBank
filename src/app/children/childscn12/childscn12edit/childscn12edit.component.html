<div class="line_bank_card_no_padding" style="min-height:170px">
  <div class="line_bank_form_header_title">財務年收入試算-編輯</div>
  <div class="container" style="padding:20px">
    <form class="mat-dialog-content" #formControl="ngForm">
      <div nz-row>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">收入項目</span>
              <mat-select [(ngModel)]="data.incomeType" name="incomeType" disabled
                style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                <mat-option *ngFor="let code of data.incomeTypeOption" [value]="code.codeNo">
                  {{code.codeDesc}}
                </mat-option>
              </mat-select>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">身份證字號</span>
              <input matInput #input class="form-control" type="text" [(ngModel)]="data.cuId" name="cuId" disabled>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">姓名</span>
              <input matInput #input class="form-control" [(ngModel)]="data.cuCname" name="cuCname" disabled>
            </div>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">金額</span>
              <input matInput #input class="form-control" [(ngModel)]="data.num" name="num" required>
              <mat-error *ngIf="formControl.invalid && (data.num=='' || data.num== null) ">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">月收入例外</span>
              <mat-select [(ngModel)]="data.mincomeExp" name="mincomeExp"
                style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                <mat-option *ngFor="let yn of ynCode" [value]="yn.value">
                  {{yn.viewValue}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formControl.invalid && (data.mincomeExp=='' || data.mincomeExp== null) ">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
        </div>
      </div>
    </form>
    <div mat-dialog-actions>
      <button nz-button [nzSize]="'middle'" nzType="primary" [disabled]="!formControl.valid" style="margin:0px 5px"
        (click)="save()">儲存</button>
      <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1"
        style="margin:0px 5px">取消</button>
    </div>
    <br><br>
  </div>
</div>
