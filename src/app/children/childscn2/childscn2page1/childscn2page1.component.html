<br>
<!-- 最外層卡片包覆 -->
<div class="line_bank_card_no_padding">
  <!-- 表格 -->
  <nz-table nzShowSizeChanger [nzData]="transactionLogSource" [nzFrontPagination]="false" [nzSimple]="true"
    [nzLoading]="loading" [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
    (nzQueryParams)="onQueryParamsChange($event)" nzSize="small" nzTitle="資料異動歷程">
    <thead>
      <tr>
        <th class="table-header">欄位名稱</th>
        <th class="table-header">原欄位值</th>
        <th class="table-header">新欄位值</th>
        <th class="table-header">異動程式名稱</th>
        <th class="table-header">異動日期</th>
        <th class="table-header">異動員工編號</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of transactionLogSource">
        <td class="table-data">{{ data.columnName }}</td>
        <td class="table-data">{{ data.originalValue }}</td>
        <td class="table-data">{{ data.currentValue }}</td>
        <td class="table-data">{{ data.transApName }}</td>
        <td class="table-data">{{ formatDate( data.transDate ) }}</td>
        <td class="table-data">{{ data.transEmpNo }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
