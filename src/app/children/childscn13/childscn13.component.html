<div class="f03_div" style="padding-left: 20px; padding-top: 20px;">
  <ng-container *ngIf="getSearch() == 'N'; else elseTemplate">
    <button mat-raised-button color="primary" (click)="addNew()">新增</button>
  </ng-container>
  <ng-template #elseTemplate>
    <button mat-raised-button color="primary" (click)="addNew()" disabled>新增</button>
  </ng-template>
</div>
<br>
<mat-table [dataSource]="webInfoSource" matSortDisableClear>
  <ng-container matColumnDef="applno">
    <mat-header-cell *matHeaderCellDef>案編</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.applno }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="web">
    <mat-header-cell *matHeaderCellDef>代碼</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ getOptionDesc(row.web) }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="webAddr">
    <mat-header-cell *matHeaderCellDef>網址</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.webAddr }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="messageContent">
    <mat-header-cell *matHeaderCellDef>說明</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.messageContent }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="daytime">
    <mat-header-cell *matHeaderCellDef>時間</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.daytime }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="empno">
    <mat-header-cell *matHeaderCellDef>員工編號</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.empno }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef>顯示圖片</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openView(row.webImg)">
        <mat-icon aria-label="">image</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container *ngIf="getSearch() == 'N'; else elseTemplate">
    <ng-container matColumnDef="actions">
      <!-- <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell> -->
      <mat-header-cell *matHeaderCellDef>編輯</mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent"
          (click)="startEdit(i, row.rowid, row.web, row.webAddr, row.messageContent, row.webImg)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions2">
      <mat-header-cell *matHeaderCellDef>刪除</mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent"
          (click)="deleteItem(i, row.rowid, row.web, row.webAddr, row.messageContent, row.webImg)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </ng-container>
  <ng-template #elseTemplate>
    <ng-container matColumnDef="actions">
      <!-- <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell> -->
      <mat-header-cell *matHeaderCellDef>編輯</mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent"
          (click)="startEdit(i, row.rowid, row.web, row.webAddr, row.messageContent, row.webImg)" disabled>
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions2">
      <mat-header-cell *matHeaderCellDef>刪除</mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent"
          (click)="deleteItem(i, row.rowid, row.web, row.webAddr, row.messageContent, row.webImg)" disabled>
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </ng-template>

  <mat-header-row
    *matHeaderRowDef="['applno', 'web', 'webAddr', 'messageContent', 'daytime', 'empno', 'image', 'actions','actions2']">
  </mat-header-row>
  <mat-row
    *matRowDef="let webInfoRow; columns: ['applno', 'web', 'webAddr', 'messageContent', 'daytime', 'empno', 'image', 'actions','actions2']">
  </mat-row>
</mat-table>

<tr>
  <td>
    <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 50, 100]" [showFirstLastButtons]="true">
    </mat-paginator>
  </td>
</tr>
