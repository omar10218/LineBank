<div class="line_bank_card_no_padding" style="min-height:170px">
  <div class="line_bank_form_header_title">網頁資訊-編輯</div>
  <div class="container" style="padding:20px">
    <form class="mat-dialog-content" #formControl="ngForm">

      <div nz-row>
        <div nz-col nzFlex="1">
          <div style="padding:20px">
            <div><span class="form-title-actions">第三方外部網站</span>
              <mat-select [(ngModel)]="data.webAddrValue" name="webAddrValue" (ngModelChange)="changeSelect()" required
                style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
                <mat-option *ngFor="let webAddr of data.webAddrOption" [value]="webAddr.codeNo + '=' + webAddr.codeTag">
                  {{webAddr.codeDesc}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzFlex="2">
          <div style="padding:20px">
            <div><span class="form-title-actions">網址</span>
              <input matInput #input class="form-control" type="text" [(ngModel)]="data.webAddrUrl" name="webAddrUrl"
                readonly>
            </div>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzFlex="1">
          <div style="padding:20px">
            <!-- <div><span class="form-title">請選擇檔案</span>
              <input [formControl]="fileControl" [accept]="accept" type="file" (change)="onAddImage($event)">
            </div> -->
            <div><span class="form-title-actions">請選擇檔案</span>
              <mat-form-field>
                <ngx-mat-file-input [formControl]="fileControl" [accept]="accept" (change)="onAddImage($event)">
                  <div ngxMatFileInputIcon>upload</div>
                </ngx-mat-file-input>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div nz-col nzFlex="2">
          <div style="padding:20px">
            <div><span class="form-title-actions">內容</span>
              <input matInput #input class="form-control" type="text" [(ngModel)]="data.webInfoContent"
                name="webInfoContent" required>
              <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div nz-row>
      <div nz-col nzFlex="1">
        <div style="padding:20px">
          <div mat-dialog-actions>
            <button  nz-button [nzSize]="'middle'" nzType="primary" style="width:7%;" (click)="uploadFile()"
              [disabled]="!formControl.valid">
              <!-- <mat-icon matSuffix>backup</mat-icon> -->
              <img class="position_top_left" width="100%" src= "assets/images/outline_cloud_upload_black_48dp.png">
            </button>
            <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1"
            style="margin:0px 5px">關閉</button>
          </div>
          <div *ngIf="msg">
            <h4 [innerHtml]='msg' style="color: red; margin-left: 5px;"></h4>
          </div>
        </div>
      </div>
    </div>
    <ng-container *ngIf="imageSrc" class="inboxContainer">
      <img [src]="imageSrc" alt='Item image' *ngIf="imageSrc">
    </ng-container>
  </div>
</div>
