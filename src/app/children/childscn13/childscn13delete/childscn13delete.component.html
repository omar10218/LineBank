<div class="container">
  <h2 mat-dialog-title style="display: inline;">確定要刪除此網頁資訊？</h2>
  <span style="margin-left: 25px;"> <button nz-button [nzSize]="'middle'" nzType="primary"
      (click)="deleteFile()">刪除</button></span>
  <span style="margin-left: 25px;"> <button nz-button [nzSize]="'middle'" nzType="primary"
      (click)="close()">關閉</button></span>

  <br>
  <div class="line_bank_card_no_padding" style="min-height:170px">
    <div nz-row>
      <div nz-col nzFlex="1">
        <div style="padding:20px">
          <div><span class="form-title-actions">第三方外部網站</span>
            <mat-select [(ngModel)]="data.webAddrValue" name="webAddrValue" disabled
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
              <mat-option *ngFor="let webAddr of data.webAddrOption" [value]="webAddr.codeNo + '=' + webAddr.codeTag">
                {{webAddr.codeDesc}}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>
      <div nz-col nzFlex="2">
        <div style="padding:20px">
          <div><span class="form-title-actions">網址</span>
            <input matInput #input class="form-control" type="text" [(ngModel)]="data.webAddrUrl" name="webAddrUrl"
              readonly>
          </div>
        </div>
      </div>
    </div>

    <div nz-row>
      <div nz-col nzFlex="2">
        <div style="padding:20px">
          <div><span class="form-title-actions">內容</span>
            <input matInput #input class="form-control" type="text" [(ngModel)]="data.webInfoContent"
              name="webInfoContent" readonly>
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1"></div>
    </div>
    <ng-container *ngIf="imageSrc" class="inboxContainer">
      <img [src]="imageSrc" alt='Item image' *ngIf="imageSrc">
    </ng-container>
  </div>
</div>
