<!-- 頁面背景 -->
<div class="line_bank_bankground_color">

  <div class="line_bank_card_no_padding">
    <nz-table nzSize="small" nzTitle="歷史申請書比對 (不同NID)">
      <ng-container>
          <tr>
            <th class="table-header-y">區塊</th>
            <th class="table-header-y">比對欄位</th>
            <th class="table-header-y" style="width: 25%;">比對邏輯</th>
            <th class="table-header-y">比對結果</th>
          </tr>
        <!-- Channel資訊 -->
          <tr>
            <th class="table-header-x" rowspan="4">Channel資訊</th>
          </tr>
          <tr>
            <th class="table-header-y">IP Address</th>
            <th class="table-data-x">兩時間點比對 </th>
            <td class="table-data">待確認 </td>
          </tr>
          <tr>
            <th class="table-header-y">手機型號</th>
            <th class="table-data-x">兩時間點比對</th>
            <td class="table-data">待確認</td>
          </tr>
          <tr>
            <th class="table-header-y">Device ID</th>
            <th class="table-data-x">兩時間點比對</th>
            <td class="table-data">待確認</td>
          </tr>
      </ng-container>
      <!-- 聯絡資訊 -->
      <ng-container>
        <tr>
          <th class="table-header-x" rowspan="5">聯絡資訊</th>
          <th rowspan="1"  class="table-header-y">戶籍電話</th>
          <th class="table-data-x">電話區碼vs地址縣市區是否合理 </th>
          <th class="table-data">待確認 </th>
        </tr>
        <tr>
          <th rowspan="4" class="table-header-y">通訊電話</th>
          <th class="table-data-x">電話區碼vs地址縣市區是否合理 </th>
          <td class="table-data">待確認</td>
        </tr>
        <tr>
          <th class="table-data-x">電話區碼vs地址縣市區是否合理</th>
          <td class="table-data">待確認</td>
        </tr>
        <tr>
          <th class="table-data-x">電話區碼vs公司電話區碼否合理</th>
          <td class="table-data">待確認</td>
        </tr>
        <tr>
          <th class="table-data-x">電話區碼vs寄卡地址縣市是否合理</th>
          <td class="table-data">待確認</td>
        </tr>
      </ng-container>
      <!-- 任職資訊比對 -->
      <ng-container>
        <tr>
          <th class="table-header-x" rowspan="6">任職資訊比對</th>
          <th rowspan="1"  class="table-header-y">公司名稱</th>
          <th class="table-data-x" rowspan="3">查詢公開資訊比對 </th>
          <th class="table-data" rowspan="3">待確認 </th>
        </tr>
        <tr>
          <th rowspan="1" class="table-header-y">公司電話</th>
        </tr>
        <tr>
          <th rowspan="1" class="table-header-y">公司地址</th>
        </tr>
        <tr>
          <th class="table-header-y" rowspan="3">客戶填寫年收入</th>
          <th class="table-data-x">待確認</th>
          <td class="table-data">待確認</td>
        </tr>
        <tr>
          <th class="table-data-x">待確認1</th>
          <td class="table-data">待確認1</td>
        </tr>
        <tr>
          <th class="table-data-x">待確認2</th>
          <td class="table-data">待確認2</td>
        </tr>
       
      </ng-container>
    </nz-table>
