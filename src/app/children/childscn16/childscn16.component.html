<div class="line_bank_bankground_color">
  <div class="line_bank_card_no_padding">
    <!-- 表格 -->
    <nz-table nzShowSizeChanger [nzFrontPagination]="false" [nzSimple]="true" [nzLoading]="loading" [nzTotal]="total"
      [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" nzSize="small" nzTitle="歷史資料">
      <thead>
        <tr>
          <th class="table-header"></th>
          <th class="table-header">案件編號</th>
          <th class="table-header">客戶編號</th>
          <th class="table-header">申請人ID</th>
          <th class="table-header">產品代碼</th>
          <th class="table-header">審核結果</th>
          <th class="table-header">原因碼</th>
          <th class="table-header">徵信員</th>
          <th class="table-header">授信員</th>
          <th class="table-header">准入時間</th>
          <th class="table-header">徵審核決時間</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of ruleParamCondition">
          <td><button mat-icon-button color="primary" (click)="Inquire(data.applnoOld)">查詢</button></td>
          <td class="table-data">{{ data.applnoOld }}</td>
          <td class="table-data">{{ data.custId }}</td>
          <td class="table-data">{{ data.nationalId }}</td>
          <td class="table-data">{{ data.prodCode }}</td>
          <td class="table-data">{{ data.creditResult }}</td>
          <td class="table-data">{{ data.reasonCode }}</td>
          <td class="table-data">{{ data.l3empno }}</td>
          <td class="table-data">{{ data.l4empno }}</td>
          <td class="table-data">{{ data.applyTime| date: 'yyyy-MM-dd' }}</td>
          <td class="table-data">{{ data.creditTime | date: 'yyyy-MM-dd'}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
