<br>
<!-- 頁面背景 -->
<div class="line_bank_bankground_color">
  <!-- 最外層卡片包覆 -->
  <div class="line_bank_card_no_padding">
    <!-- 表格 -->
    <nz-table nzShowSizeChanger [nzData]="caseStepSource" [nzFrontPagination]="false" [nzSimple]="true"
      [nzLoading]="loading" [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
      (nzQueryParams)="onQueryParamsChange($event)" nzSize="small" nzTitle="案件歷程">
      <thead>
        <tr>
          <th class="table-header">狀態碼</th>
          <th class="table-header">狀態說明</th>
          <th class="table-header">狀態結果</th>
          <th class="table-header">日期時間</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of caseStepSource">
          <td class="table-data">{{ data.STEP_CODE }}</td>
          <td class="table-data">{{ data.CODE_DESC }}</td>
          <td class="table-data">{{ data.STEP_TYPE }}</td>
          <td class="table-data">{{ data.STEP_TIME }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
