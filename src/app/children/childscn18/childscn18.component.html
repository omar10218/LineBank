<div class="f01_div" style="padding-left: 20px; padding-top: 20px;">
  <button mat-raised-button color="primary" (click)="reSearch()">重查</button>
  <button mat-raised-button color="primary" (click)="close()">關閉</button>
</div>
<div class="line_bank_card_no_padding">
  <div class="line_bank_form_header_title">重查</div>

    <div nz-row>
      <div nz-col nzSpan="12"><div style="padding:10px"><span class="form-title">客戶類別</span><input style="display: block;" value="{{ swcID }}" readonly></div></div>
      <div nz-col nzSpan="12"></div>
    </div>
    <nz-checkbox-wrapper style="width:100%;padding:10px" (nzOnChange)="log($event)">
      <div nz-row>
        <div nz-col nzSpan="3" style="width:450px"><label nz-checkbox   (click)="checkboxSelect($event.target.checked, 'swcBank');" [ngModel]="true" class="checkbox_title">核心資訊</label></div>
        <div nz-col nzSpan="3" style="width:450px"><label nz-checkbox  (click)="checkboxSelect($event.target.checked, 'swcCSS');" class="checkbox_title">CSS</label></div>
        <div nz-col nzSpan="3" style="width:450px"><label nz-checkbox   (click)="checkboxSelect($event.target.checked, 'swcCondition');" class="checkbox_title">資料比對</label></div>
        <div nz-col nzSpan="3" style="width:450px"><label nz-checkbox  (click)="checkboxSelect($event.target.checked, 'swcFDS');" class="checkbox_title">FDS</label></div>
        <div nz-col nzSpan="3" style="width:450px"><label nz-checkbox (click)="checkboxSelect($event.target.checked, 'swcRPM');" class="checkbox_title">RPM</label></div>
        <div nz-col nzSpan="4" style="width:450px"><label nz-checkbox  (click)="checkboxSelect($event.target.checked, 'SC1');" class="checkbox_title"> JCIC組合查詢SC1</label></div>
        <div nz-col nzSpan="3" style="width:450px"><label nz-checkbox  (click)="checkboxSelect($event.target.checked, 'swcDSS');" class="checkbox_title">DSS</label></div>
        <div  nz-col nzSpan="2"></div>
      </div>
      <br>
      <!-- <div nz-row>


     </div> -->
    </nz-checkbox-wrapper>


</div>
