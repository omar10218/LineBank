<div class="line_bank_bankground_color">
  <br>

  <form [formGroup]="customerInfoForm" style="width:95%;margin:10px auto">

    <div style="padding-left: 10px;">
      <div *ngIf="getSearch() == 'N'">
        <button nz-button [nzSize]="'middle'" nzType="primary" (click)="save()">儲存</button>
      </div>
      <div *ngIf="getSearch() != 'N'">
        <button nz-button [nzSize]="'middle'" nzType="primary" (click)="save()" disabled>儲存</button>
      </div>
    </div>
    <div class="line_bank_card_no_padding_child">

      <div class="line_bank_form_header_title">基本資料</div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">中文姓名</span>
            <input style="display: block;" formControlName="CUCNAME" readonly disabled>

          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">身分證字號</span>
            <input style="display: block;" formControlName="NATIONAL_ID" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">性別</span>
            <input style="display: block;" formControlName="CU_SEX" readonly>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">生日</span>
            <input style="display: block;" formControlName="CU_BIRTHDAY" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">婚姻</span>
            <input style="display: block;" formControlName="CU_MARRIED_STATUS" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">學歷</span>
            <input style="display: block;" formControlName="CU_EDUCATION" readonly>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">房屋所有權者</span>
            <input style="display: block;" formControlName="HOUSE_OWNER" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">住家型態</span>
            <input style="display: block;" formControlName="CU_RDTL" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">email</span>
            <input style="display: block;" formControlName="CU_EMAIL" readonly>
          </div>
        </div>
      </div>

      <div class="line_bank_form_header_title">聯絡資訊</div>

      <div nz-row>
        <div nz-col nzSpan="4">
          <div style="padding:10px">
            <span class="form-title">住宅地址</span>
            <input style="display: block;" formControlName="CU_H_ADDR_CODE" readonly>
          </div>
        </div>
        <div nz-col nzSpan="10">
          <div style="padding:10px">
            <span class="form-title">&nbsp;</span>
            <input style="display: block;" formControlName="CU_H_ADDR1" readonly>
          </div>
        </div>
        <div nz-col nzSpan="10">
          <div style="padding:10px">
            <span class="form-title">&nbsp;</span>
            <input style="display: block;" formControlName="CU_H_ADDR2" readonly>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="12">
          <div style="padding:10px">
            <span class="form-title">行動電話</span>
            <input style="display: block;" formControlName="CU_M_TEL" readonly>
          </div>
        </div>
        <div nz-col nzSpan="3">
          <div style="padding:10px">
            <span class="form-title">住宅電話</span>
            <input style="display: block;" formControlName="CU_H_TEL_INO" readonly>
          </div>
        </div>
        <div nz-col nzSpan="9">
          <div style="padding:10px">
            <span class="form-title">&nbsp;</span>
            <input style="display: block;" formControlName="CU_H_TEL" readonly>
          </div>
        </div>
      </div>

      <div class="line_bank_form_header_title">任職資訊</div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">公司名稱</span>
            <input style="display: block;" formControlName="CU_CP_NAME" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">公司統編</span>
            <input style="display: block;" formControlName="CU_CP_NO" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">到職日</span>
            <input style="display: block;" formControlName="HIRED_DATE" readonly>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="3">
          <div style="padding:10px">
            <span class="form-title">公司地址</span>
            <input style="display: block;" formControlName="CU_CP_ADDR_CODE" readonly>
          </div>
        </div>
        <div nz-col nzSpan="6">
          <div style="padding:10px">
            <span class="form-title">&nbsp;</span>
            <input style="display: block;" formControlName="CU_CP_ADDR1" readonly>
          </div>
        </div>
        <div nz-col nzSpan="6">
          <div style="padding:10px">
            <span class="form-title">&nbsp;</span>
            <input style="display: block;" formControlName="CU_CP_ADDR2" readonly>
          </div>
        </div>
        <div nz-col nzSpan="3">
          <div style="padding:10px">
            <span class="form-title">公司電話</span>
            <input style="display: block;" formControlName="CU_CP_TEL_INO" readonly>
          </div>
        </div>
        <div nz-col nzSpan="6">
          <div style="padding:10px">
            <span class="form-title">&nbsp;</span>
            <input style="display: block;" formControlName="CU_CP_TEL" readonly>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">職稱</span>
            <input style="display: block;" formControlName="JOB_CODE" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">年收入</span>
            <input style="display: block;" formControlName="ANNUAL_INCOME" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">年資</span>
            <input style="display: block;" formControlName="SENIORITY" readonly>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">行職業代碼</span>
            <input style="display: block;" formControlName="CU_LEVEL1" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">行業別</span>
            <input style="display: block;" readonly>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">徵信認列行業Level1</span>
            <mat-select [(ngModel)]="cuLevel1CaValue" (ngModelChange)="changeLevel1Select()" name="cuLevel1Ca"
              formControlName="CU_LEVEL1_CA"
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
              <mat-option *ngFor="let code of cuLevel1CaCode" [value]="code.value">
                {{code.value}} - {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">徵信認列行業Level2</span>
            <mat-select [(ngModel)]="cuLevel2CaValue" (ngModelChange)="changeLevel2Select()" name="cuLevel2Ca"
              formControlName="CU_LEVEL2_CA"
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
              <mat-option *ngFor="let code of cuLevel2CaCode" [value]="code.value">
                {{code.value}} - {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">徵信認列職業碼</span>
            <mat-select [(ngModel)]="jobCodeCaValue" name="jobCodeCa" formControlName="JOB_CODE_CA"
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
              <mat-option *ngFor="let code of jobCodeCaCode" [value]="code.value">
                {{code.value}} - {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">公司是否為白名單</span>
            <mat-select [(ngModel)]="companyWhitelistValue" name="companyWhitelist" formControlName="COMPANY_WHITELIST"
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
              <mat-option *ngFor="let code of companyWhitelistCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
