<div class="line_bank_bankground_color">
  <div class="line_bank_card_no_padding">
    <div style="padding-left: 20px; padding-top: 20px;">
      <button nz-button [nzSize]="'large'" nzType="primary" (click)="seve()"  [disabled]="i == 'N' ? false:true">儲存</button>&nbsp;
      <button nz-button [nzSize]="'large'" nzType="primary" (click)="seveFraud()"[disabled]="i == 'N' ? false:true" >發送Fraud Team</button>
    </div>
    <br>
    <nz-table nzShowSizeChanger [nzData]="data" [nzFrontPagination]="false" [nzSimple]="true" nzSize="small"
      nzTitle="偽案通報">
      <thead>
        <tr>
          <th class="table-header">NO</th>
          <th class="table-header">第一層(可複選)</th>
          <th class="table-header">第二層(可複選)</th>
        </tr>
      </thead>
      <tbody>
        <!-- <ng-container *ngFor="let reasonData of data;let i = index"> -->

          <tr *ngFor="let item of data ;let i = index">
            <td>{{i+1}}</td>
            <td>
              <input class="inpu1" type="checkbox"  [(ngModel)]="item.check" name={{item.reasonDesc}} value={{item.reasonDesc}} (click)="chkArray1($event.target.checked,item.reasonDesc,item.reasonCode) ;" >{{item.reasonDesc}}
            </td>
            <td>
              <div *ngFor="let it of item.child"><input class="inpu1" type="checkbox" [disabled]="item.check ? false : true"  [(ngModel)]="it.check" name={{it.reasonDesc}}  class={{item.reasonCode}} >{{it.reasonDesc}}</div> <!--第二層(可複選)-->
            </td>
          </tr>

        <!-- </ng-container> -->
      </tbody>
    </nz-table>
  </div>
</div>
