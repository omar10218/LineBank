<div nz-row>
  <div nz-col nzSpan="6">
    <div style="padding:10px"><span class="form-title">查詢日期</span>
      <mat-select style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6"
        [(ngModel)]="dateValue" name="ynCode" (ngModelChange)="changeDate()">
        <mat-option *ngFor="let date of dateCode" [value]="date.value">
          {{date.viewValue}}
        </mat-option>
      </mat-select>
    </div>
  </div>
</div>
<form [formGroup]="dss3Form">
 
    <div class="line_bank_card_no_padding_child">
      <div class="line_bank_form_header_title">產生合約前回查</div>
      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">系統流程</span>
            <input style="display: block;" formControlName="SYSFLOWCD" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">決策結果</span>
            <input style="display: block;" formControlName="RESLTCD" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">徵審代碼數量</span>
            <input style="display: block;" formControlName="UNDW_CD_CNT" readonly>
          </div>
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">徵審代碼清單</span>
            <input style="display: block;" formControlName="UNDW_CD_LIST" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">SPARE - 數值格式</span>
            <input style="display: block;" formControlName="SPARE_ARRAY1" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">SPARE - 文字格式</span>
            <input style="display: block;" formControlName="SPARE_ARRAY2" readonly>
          </div>
        </div>
      </div>
    </div>
 
</form>
