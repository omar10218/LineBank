<div class="line_bank_bankground_color">
  <form [formGroup]="DataForm">
    <div class="line_bank_card_no_padding_child">
      <div class="EL_DSS_form_header_title">風險模型資訊</div>
      <div nz-row>
        <div nz-col nzSpan="6">
          <div style="padding:10px">
            <span class="form-title">風險模型子模型代碼</span>
            <input formControlName="RISKMDSUB_A0" readonly>
          </div>
        </div>
        <div nz-col nzSpan="6">
          <div style="padding:10px">
            <span class="form-title">風險模型子模型說明</span>
            <input style="display: block;" formControlName="RISKMDSUB_A0_DESC" readonly>
          </div>
        </div>
        <div nz-col nzSpan="6">
          <div style="padding:10px">
            <span class="form-title">風險模型分數</span>
            <input style="display: block;" formControlName="RISKMDSCORE_A0" readonly>
          </div>
        </div>
        <div nz-col nzSpan="6">
          <div style="padding:10px">
            <span class="form-title">風險模型等級</span>
            <input style="display: block;" formControlName="RISKMDGRADE_A0" readonly>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">風險模型等級分群</span>
            <input style="display: block;" formControlName="RISKMDGRADE_A0_GP" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">風險模型等級(策略調整後)</span>
            <input style="display: block;" formControlName="RISKMDGRADE_A0_ADJ" readonly>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div style="padding:10px">
            <span class="form-title">風險模型等級分群(策略調整後)</span>
            <input style="display: block;" formControlName="RISKMDGRADE_A0_GP_ADJ" readonly>
          </div>
        </div>
      </div>

      <div class="EL_DSS_form_header_title3">風險模型變數資訊</div>
      <nz-table nzShowSizeChanger [nzData]="DataSource.data" [nzFrontPagination]="false" [nzSimple]="true" nzSize="small">
        <thead>
          <tr>
            <th class="table-header">Type</th>
            <th class="table-header">AdvResnCd</th>
            <th class="table-header">Element</th>
            <th class="table-header">Outcome</th>
            <th class="table-header">ScoreValue</th>
            <th class="table-header">DeviationScore</th>
            <th class="table-header">Value1andValue2</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of DataSource">
            <td class="table-data">{{ row.PHONE }}</td>
            <td class="table-data">{{ row.PHONE }}</td>
            <td class="table-data">{{ row.PHONE }}</td>
            <td class="table-data">{{ row.PHONE }}</td>
            <td class="table-data">{{ row.PHONE }}</td>
            <td class="table-data">{{ row.PHONE }}</td>
            <td class="table-data">{{ row.PHONE }}</td>
          </tr>
        </tbody>
      </nz-table>


    </div>
  </form>
</div>
