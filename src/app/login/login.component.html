<div fxFlexFill class="login-background">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="員工編號" [(ngModel)]="no" name="account">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="員工密碼" [(ngModel)]="pwd"  name="password">
            <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
            <img class="position_left" width="20%" matSuffix (click)="changeImage()" src='{{ "assets/images/" + imgSrc + ".png" }}'>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="onClickMe()">登入</button>
      </form>
    </mat-card>
  </div>
</div>
