  <button type="button" (click)="save()">儲存</button>

<!-- 產生合約前回查值設定 -->
<br>
<form width='100%' [formGroup]="customerInfoForm" >
  <table bordercolor="#000000" cellspacing="0" cellpadding="2" style="border-collapse:collapse;width: 1200px;">
    <tr>
      <th width='25%' textAlign="center" colspan=4>產生合約前回查值設定</th>
    </tr>
    <tr>
      <td width='25%'>DSS3落人再送JCIC時間設定</td>
      <td class="td2" width='25%'>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>天數設定</mat-label>
          <input matInput placeholder="輸入數字" [(ngModel)]="DssJcicSet" formControlName="DSS_JCIC_SET">
        </mat-form-field>
      </td>
      <td width='25%'></td>
      <td class="td2" width='25%'></td>

    </tr>

  </table>
</form>
<!-- 動波設定 -->
<form width='100%'>
  <table bordercolor="#000000" cellspacing="0" cellpadding="2" style="border-collapse:collapse;width: 1200px;">
    <tr>
      <th width='25%' textAlign="center" colspan=4>動波設定</th>
    </tr>
    <tr>
      <td width='25%'>基本門檻</td>
      <td class="td2" width='25%'>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>金額設定</mat-label>
          <input matInput placeholder="輸入金額" value="" formControlName="BASIC_LIMIT">
        </mat-form-field>
      </td>
      <td width='25%'></td>
      <td class="td2" width='25%'></td>

    </tr>
    <tr>
      <td width='25%'>是否查詢JCIC</td>
      <td class="td2" width='25%'style="text-align:left">
        <mat-radio-group aria-label="Select an option" formControlName="IS_JCIC" [(ngModel)]="IsJcic">
          <mat-radio-button [value]="'Y'">是</mat-radio-button>
          <mat-radio-button [value]="'N'">否</mat-radio-button>
        </mat-radio-group>
        <label id="example-radio-group-label">Pick your favorite season</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="favoriteSeason">
  <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<div>Your favorite season is: {{favoriteSeason}}</div>
        {{IsJcic}}
      </td>
      <td width='25%'></td>
      <td class="td2" width='25%'></td>

    </tr>

  </table>
</form>
