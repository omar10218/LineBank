<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="assets\images\LineBank.png" width="14%" (click)="goHome()">
    <button mat-button [matMenuTriggerFor]="aboveMenu" *ngFor="let menu of getMenu()">
      <I nz-icon nzType="user" nzTheme="outline">{{menu.getTitle()}}</I>
      <mat-menu #aboveMenu="matMenu" yPosition="below">
        <button mat-menu-item *ngFor="let map of menu.getMenuList() | keyvalue: returnZero" [routerLink]="map.value">
         {{map.key}}
        </button>
      </mat-menu>
    </button>
    <span class="example-spacer"></span>
    <button  [matMenuTriggerFor]="menu" aria-label="User">
      使用者：{{empNo}}
      <mat-icon>account_box</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>登出</span>
        </button>
      </mat-menu>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
