<mat-toolbar class="line_bank_form_header_title_color">
  <mat-toolbar-row>
    <img src="assets\images\LineBank.png" width="14%" (click)="goHome()">
    <button mat-button [matMenuTriggerFor]="aboveMenu" *ngFor="let menu of getMenu()"
      style="margin: 0px 10px; text-align: center;">
      <!-- <ng-container *ngIf="menu.getTitle() == '徵審功能' " style="display: block;"> -->
      <mat-icon style="display: block ;">{{menu.getIcon()}}</mat-icon>
      {{menu.getTitle()}}
      <!-- <ng-container *ngIf="menu.getTitle() == '查詢功能' ">
      </ng-container>
        <mat-icon>search</mat-icon>{{menu.getTitle()}}
      </ng-container>
      <ng-container *ngIf="menu.getTitle() == '維護功能' ">
        <mat-icon>autorenew</mat-icon>{{menu.getTitle()}}
      </ng-container>
      <ng-container *ngIf="menu.getTitle() == '管理功能' ">
        <mat-icon>equalizer</mat-icon>{{menu.getTitle()}}
      </ng-container> -->
      <mat-menu #aboveMenu="matMenu" yPosition="below">
        <button mat-menu-item *ngFor="let map of menu.getMenuList() | keyvalue: returnZero" [routerLink]="map.value">
          {{map.key}}
        </button>
      </mat-menu>
    </button>
    <span class="example-spacer"></span>
    <button [matMenuTriggerFor]="menu" aria-label="User">
      使用者：{{empNo}}
      <mat-icon>account_box</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>登出</span>
        </button>
      </mat-menu>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
