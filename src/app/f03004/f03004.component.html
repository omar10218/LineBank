<!-- 頁面背景 -->
<div class="line_bank_bankground_color">
  <div style="padding-left: 20px; padding-top: 20px;">
    <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="addNew()">新增</button>
    <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="Clear()">清除資料</button>
  </div>
  <!-- 最外層卡片包覆 -->
  <div class="line_bank_card_no_padding">
    <div nz-row>
      <div nz-col nzSpan="6">
        <div style="padding:10px"><span class="form-title">代碼類別</span>
          <mat-select [(ngModel)]="selectedValue" name="sysCode" (ngModelChange)="changeSelect()"
            style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
            <mat-option *ngFor="let code of sysCode" [value]="code.value">
              {{code.viewValue}}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div nz-col nzSpan="6">
        <div style="padding:10px"><span class="form-title">Filter</span>
          <input matInput class="form-control" value="{{selectedValue}}" disabled />
        </div>
      </div>
      <div nz-col nzSpan="12"></div>
    </div>
  </div>
  <!-- 最外層卡片包覆 -->
  <div class="line_bank_card_no_padding">
    <!-- 表格 -->
    <nz-table nzShowSizeChanger [nzData]="mappingCodeSource" [nzFrontPagination]="false" [nzSimple]="true"
      [nzLoading]="loading" [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
      (nzQueryParams)="onQueryParamsChange($event)" nzSize="small" nzTitle="系統代碼維護">
      <thead>
        <tr>
          <th class="table-header">類別</th>
          <th class="table-header">代碼</th>
          <th class="table-header">描述</th>
          <th class="table-header">排序</th>
          <th class="table-header">備註</th>
          <th class="table-header">是否停用</th>
          <th class="table-header">編輯</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of mappingCodeSource">
          <td class="table-data">{{ data.codeType }}</td>
          <td class="table-data">{{ data.codeNo }}</td>
          <td class="table-data">{{ data.codeDesc }}</td>
          <td class="table-data">{{ data.codeSort }}</td>
          <td class="table-data">{{ data.codeTag }}</td>
          <td class="table-data">{{ data.codeFlag }}</td>
          <td class="table-data">
            <button nz-button [nzSize]="'middle'" nzType="primary" (click)="startEdit(
        data.codeType, data.codeNo, data.codeDesc, data.codeSort, data.codeTag, data.codeFlag)">編輯</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
