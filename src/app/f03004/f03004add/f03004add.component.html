<div class="line_bank_card_no_padding" style="min-height:170px">
  <div class="line_bank_form_header_title">系統代碼維護-新增</div>
  <div class="container" style="padding:20px">
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">類別</span>
          <input matInput #input class="form-control" [(ngModel)]="data.codeType" name="codeType" disabled>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </div>
      </div>

      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">代碼</span>
          <input matInput #input class="form-control" [(ngModel)]="data.codeNo" name="codeNo" required>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </div>
      </div>

      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">描述</span>
          <input matInput #input class="form-control" [(ngModel)]="data.codeDesc" name="codeDesc" required>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </div>
      </div>

      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">排序</span>
          <input matInput #input class="form-control" [(ngModel)]="data.codeSort" name="codeSort" required>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </div>
      </div>

      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">備註</span>
          <input matInput #input class="form-control" [(ngModel)]="data.codeTag" name="codeTag">
        </div>
      </div>

      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">暫停使用</span>
          <mat-select [(ngModel)]="data.codeFlag" name="codeFlag"
            style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
            <mat-option *ngFor="let code of ynCode" [value]="code.value">
              {{code.viewValue}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </div>
      </div>

      <div mat-dialog-actions>
        <button nz-button [nzSize]="'middle'" nzType="primary" [disabled]="!formControl.valid" [mat-dialog-close]="1"
          style="margin:0px 5px" (click)="confirmAdd()">儲存</button>
        <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1"
          style="margin:0px 5px">取消</button>
      </div>
    </form>
  </div>
</div>
