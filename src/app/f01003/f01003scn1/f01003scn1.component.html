<app-block *ngIf="block"></app-block>
<!-- 頁面背景 -->
<div class="line_bank_bankground_color">
  <br>
  <div  style="position:fixed;top:48px;width:100%;z-index:100">
    <ng-container *ngIf="getSearch() == 'Y' && getWinClose() == 'Y' ">
      <div style="padding:0 10px;background-color:white">
      <div style="background-color:white;margin:0px -8px -20px -8px;padding:5px">
        <button class="leave" nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="leave()">離開</button>
      </div>
    </div>
    </ng-container>
    <ng-container *ngIf="getSearch() == 'Y' && getWinClose() == 'N' ">
      <div style="padding:0 10px;background-color:white">
      <div style="background-color:white;margin:0px -8px -20px -8px;padding:5px">
        <!-- <button class="leave" nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="leave()">離開</button> -->
      </div>
    </div>
    </ng-container>
    <ng-container *ngIf="getSearch() == 'N'">
      <div style="padding:0 10px;background-color:white" *ngIf="changeValue">
        <mat-grid-list cols="9" rowHeight="3:0.5"
          style="background-color:white;margin:0px -8px -20px -8px;padding:0px">
          <mat-grid-tile><span style="font-size: 10px;" (click)="recalculate()">重算</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="save('f01/childscn0','案件完成')">案件完成</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="reScan()">補件</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="save('f01/childscn0action1','暫存成功')">暫存</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;">發送簡訊</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;">發送Email</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="sendBack()">退件</span></mat-grid-tile>
          <mat-grid-tile><span style="font-size: 10px;" (click)="blockList()">提報黑名單</span></mat-grid-tile>
        </mat-grid-list>
      </div>
    </ng-container>
  </div>
  <div  [ngClass]="{'classA': changeValue==true,'classB': changeValue==false}">

    <br>
    <nz-tabset nzLinkRouter >
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDSCN1']" skipLocationChange>
          <button nz-button nzType="primary" id="firstBtn" nzSize="small" (click)="changeRoute(true)">審核資料</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDSCN8']" skipLocationChange>
          <button nz-button nzType="primary" id="secondBtn" nzSize="small" (click)="changeRoute(false)">
            徵信照會</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDSCN5']" skipLocationChange>
          <button nz-button nzType="primary" id="secondBtn" nzSize="small" (click)="changeRoute(false)">
            基本資料</button>
        </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDSCN12']" skipLocationChange>

      <nz-tab>

      <!-- <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['./CHILDSCN22']">
          <button nz-button nzType="primary">
            DBR/月收支比</button>
        </a>
      </nz-tab> -->
      <ng-container *ngIf="fds == 'D'">
        <nz-tab>
          <a *nzTabLink nz-tab-link [routerLink]="['./CHILDSCN15']" skipLocationChange>
            <button nz-button nzType="primary" nzSize="small" (click)="changeRoute(false)">

        </nz-tab>
      </ng-container>
    </nz-tabset>
  </div>
  <router-outlet style="padding-top: 70px;display: block;"></router-outlet>
</div>
