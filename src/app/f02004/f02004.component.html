<!-- 頁面背景 -->
<div class="line_bank_bankground_color">
  <!-- 最外層卡片包覆 -->
  <div class="line_bank_card_no_padding">
    <div nz-row>
      <div nz-col nzSpan="8">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">循環貨款帳戶</span>
            <input matInput #input class="form-control" [(ngModel)]="account">
          </div>
        </div>
      </div>
      <div nz-col nzSpan="8">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">查詢日期區間</span>
            <nz-range-picker [nzFormat]="dateFormat" [(ngModel)]="date" (ngModelChange)="dateNull()" style="width:100%;"></nz-range-picker>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="8">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">動撥狀態</span>
            <mat-select [(ngModel)]="drFlag"
              style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">
              <mat-option *ngFor="let code of drFlagCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>
    </div>

    <div style="text-align:center;padding:10px">
      <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="search()">查詢</button>
      <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="clear()">清除資料</button>
    </div>
  </div>
  <div class="line_bank_card_no_padding">
    <!-- 表格 -->
    <nz-table nzShowSizeChanger [nzData]="rescanData" [nzFrontPagination]="false" [nzSimple]="true"
      [nzLoading]="loading" [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
      (nzQueryParams)="onQueryParamsChange($event)" nzSize="small" nzTitle="補件資訊查詢">
      <thead>
        <tr>
          <th class="table-header">貸款帳戶</th>
          <th class="table-header">申請動撥金額</th>
          <th class="table-header">申請動撥日期時間</th>
          <th class="table-header">動撥狀態</th>
          <th class="table-header">原因</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rescanData">
          <td class="table-data">
            <!-- <button nz-button [nzSize]="'middle'" nzType="primary"
            (click)="detail( data.APPLNO, data.NATIONAL_ID, data.CUST_ID )">明細</button> -->

            <button nz-button [nzSize]="'middle'" nzType="primary"
              (click)="detail( data.APPLNO, data.NATIONAL_ID, data.CUST_ID )">
              明細
            </button>
          </td>
          <td class="table-data">{{ data.LOAN_ACCOUNT }}</td>
          <td class="table-data">{{ data.APPLY_AMOUNT }}</td>
          <td class="table-data">{{ data.APPLY_TIME | date: 'yyyy-MM-dd'}}</td>
          <td class="table-data">{{ data.DR_FLAG}}</td>
          <td class="table-data">{{ data.FAIL_REASON }}</td>

        </tr>
      </tbody>
    </nz-table>
  </div>
