<!-- 頁面背景 -->
<div class="line_bank_bankground_color">
  <div class="line_bank_card_no_padding" style="min-height: 90px;">
    <div nz-row>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">案件編號</span>
            <input matInput #input class="form-control" [(ngModel)]="applno">
          </div>
        </div>
      </div>
      <div nz-col nzFlex="0.5">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">身份證字號</span>
            <input matInput #input class="form-control" [(ngModel)]="nationalID">
          </div>
        </div>
      </div>
      <div nz-col nzFlex="0.5">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">客戶姓名</span>
            <input matInput #input class="form-control" [(ngModel)]="custCname">
          </div>
        </div>
      </div>
      <div nz-col nzFlex="0.5">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">查詢員編</span>
            <input matInput #input class="form-control" [(ngModel)]="searchEmpno">
          </div>
        </div>
      </div>
      <div nz-col nzFlex="0.7">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">RPM代碼</span>
            <mat-select [(ngModel)]="isRpm" name="isRpm" placeholder="請選擇"
            >
              <mat-option *ngFor="let code of isRpmCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:20px">
          <div><span class="form-title-actions">查詢日期</span>
            <nz-range-picker [(ngModel)]="Querydate" name="Querydate" (ngModelChange)="dateNull(Querydate)"></nz-range-picker>
          </div>
        </div>
      </div>
      <div nz-col nzFlex="1">
        <div class="form" style="padding:10px;margin-top:30px" >
          <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="setOne()">查詢</button>
          <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px" (click)="Clear()" >清除資料</button>
        </div>
      </div>
    </div>
  </div>
  <div class="line_bank_card_no_padding">
    <!-- 表格 -->
    <div class="line_bank_form_header_title">客戶LOG資料查詢:(案件數：{{Pieces}}件)</div>
    <nz-table nzShowSizeChanger  [nzFrontPagination]="false" [nzSimple]="true"
      [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" [nzData]="resultData"
       nzSize="small"  >
      <thead>
        <tr>
          <th class="table-header">No</th>
          <th class="table-header">案件編號</th>
          <th class="table-header">身分證字號</th>
          <th class="table-header">客戶姓名</th>
          <th class="table-header">查詢員編姓名</th>
          <th class="table-header">查詢日期時間</th>
          <th class="table-header">RPM代碼</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of resultData;let i = index">
          <td class="table-data">{{i+1}}</td>
          <td class="table-data">{{data.APPLNO}}</td>
          <td class="table-data">{{data.NATIONAL_ID}}</td>
          <td class="table-data">{{data.CU_CNAME}}</td>
          <td class="table-data">{{data.EMP_NO }}</td>
          <td class="table-data">{{data.SEARCH_TIME |date:'yyyy-MM-dd hh:mm:ss'}}</td>
          <td class="table-data">{{data.IS_RPM}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
