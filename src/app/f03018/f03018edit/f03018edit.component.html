<div class="line_bank_card_no_padding" style="min-height:170px">
    <div class="line_bank_form_header_title">系統代碼維護-編輯</div>
    <div class="container" style="padding:20px">
        <form class="mat-dialog-content" #formControl="ngForm">

            <div nz-row>
                <div nz-col nzSpan="8">
                    <div class="form" style="padding:20px">
                        <div><span class="form-title-actions">公司統編:</span>
                            <input matInput #input class="form-control" [(ngModel)]="cuCpNo" name="cuCpNo" >
                            <!-- <mat-error *ngIf="formControl.invalid  && (data.codeType=='' || data.codeType== null) ">
                                {{getErrorMessage()}}</mat-error> -->
                        </div>
                    </div>
                </div>
                <div nz-col nzSpan="8">
                    <div class="form" style="padding:20px">
                        <div><span class="form-title-actions">公司名稱</span>
                            <input matInput #input class="form-control" [(ngModel)]="cuCpName" name="cuCpName" >
                            <!-- <mat-error *ngIf="formControl.invalid && (data.codeNo=='' || data.codeNo== null) ">
                                {{getErrorMessage()}}</mat-error> -->
                        </div>
                    </div>
                </div>
                <div nz-col nzSpan="8">
                    <div class="form" style="padding:20px">
                        <div><span class="form-title-actions">公司簡稱</span>
                            <input matInput #input class="form-control" [(ngModel)]="cuCpSname" name="cuCpSname"
                                required>
                            <!-- <mat-error *ngIf="formControl.invalid && (data.codeDesc=='' || data.codeDesc== null) ">
                                {{getErrorMessage()}}</mat-error> -->
                        </div>
                    </div>
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="8">
                    <div class="form" style="padding:20px">
                        <div><span class="form-title-actions">分類1</span>
                            <mat-select [(ngModel)]="cuCpType1Value" name="cuCpType1Value">
                                <mat-option *ngFor="let code of cuCpType1Code" [value]="code.viewValue">
                                    {{code.viewValue}}
                                </mat-option>
                            </mat-select>
                            <!-- <mat-error *ngIf="formControl.invalid && (data.codeFlag=='' || data.codeFlag== null) ">
                                {{getErrorMessage()}}</mat-error> -->
                        </div>
                    </div>
                </div>
                <div nz-col nzSpan="8">
                    <div class="form" style="padding:20px">
                        <div><span class="form-title-actions">分類2</span>
                            <mat-select [(ngModel)]="cuCpType2Value" name="cuCpType2Value">
                                <mat-option *ngFor="let code of cuCpType2Code"  [value]="code.viewValue">
                                    {{code.viewValue}}
                                </mat-option>
                            </mat-select>
                            <!-- <mat-error *ngIf="formControl.invalid && (data.codeFlag=='' || data.codeFlag== null) ">
                                {{getErrorMessage()}}</mat-error> -->
                        </div>
                    </div>
                </div>
                <div nz-col nzSpan="8">
                    <div class="form" style="padding:20px">
                        <div><span class="form-title-actions">使用中</span>
                            <mat-select [(ngModel)]="useFlagValue" name="useFlagValue">
                                <mat-option value='Y'>是</mat-option>
                                <mat-option value='N'>否</mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div nz-row>
                <div nz-col nzSpan="24">
                    <div class="form" style="padding:20px;">
                        <div><span class="form-title-actions">分類3</span>
                            <textarea matInput [(ngModel)]="cuCpType3Value" name="codeTag" required matTextareaAutosize style="width:100%;height:50px"
                                (mouseover)="test1()"  [matAutosizeMinRows]="min"  [matAutosizeMaxRows]="max"
                                (mouseleave)="test2()" (ngModelChange)="change()" id="textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="24">
                    <div class="form" style="padding:20px;">
                        <div><span class="form-title-actions">備註</span>
                            <textarea matInput  [(ngModel)]="codeTag" name="codeTag" required matTextareaAutosize style="width:100%;height:50px"
                                (mouseover)="test1()"
                                (mouseleave)="test2()" (ngModelChange)="change()" id="textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>

   

   
    <br><br>
    </form>
    
    <div mat-dialog-actions style="margin:0 auto;width:12vw;">
        <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px"
            (click)="stopEdit()">儲存</button>
        <button nz-button [nzSize]="'middle'"nzDanger (click)="onNoClick()" tabindex="-1"
            style="margin:0px 5px">取消</button>
    </div>
</div>
