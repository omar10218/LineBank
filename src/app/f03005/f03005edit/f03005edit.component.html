<div class="container">
    <h2 mat-dialog-title>原因碼維護-編輯</h2>
  
    <form class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="原因碼類別" [(ngModel)]="data.reasonKind" name="reasonKind" disabled >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <!--Textarea for demo purposes-->
      <div class="form" *ngIf="data.reason_KIND == 'R'">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="補件類別" [(ngModel)]="data.adType" name="adType" disabled >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <!--Contains mat-hint for characters count and has maxLengt set-->
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="原因碼" [(ngModel)]="data.reasonCode" name="reasonCode" disabled >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="原因碼說明" [(ngModel)]="data.reasonDesc" name="reasonDesc">
          </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="排序" [(ngModel)]="data.reasonSort" name="reasonSort">
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <mat-select placeholder="是否停用" [(ngModel)]="data.reasonFlag" name="reasonFlag" >
            <mat-option *ngFor="let yn of ynCode" [value]="yn.value">
              {{yn.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
