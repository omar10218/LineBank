<div class="line_bank_card_no_padding" style="min-height:170px">
  <div class="line_bank_form_header_title">原因碼維護-編輯</div>
  <div class="container" style="padding:20px">
    <form class="mat-dialog-content" #formControl="ngForm">

      <div nz-row>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">原因碼類別</span>
              <input matInput #input class="form-control" [(ngModel)]="data.reasonKind" name="reasonKind" disabled>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">上層原因碼</span>
              <input matInput #input class="form-control" [(ngModel)]="data.upReasonCode" name="upReasonCode" disabled>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">原因碼</span>
              <input matInput #input class="form-control" [(ngModel)]="data.reasonCode" name="reasonCode" disabled maxlength="5">
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">原因碼說明</span>
              <input matInput #input class="form-control" [(ngModel)]="data.reasonDesc" name="reasonDesc" required maxlength="50">
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">排序</span>
              <input matInput #input class="form-control" [(ngModel)]="data.reasonSort" name="reasonSort" required maxlength="4">
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
              <p style="color: red;" [hidden]="hidden">請輸入數字</p>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">暫停使用</span>
              <mat-select [(ngModel)]="data.reasonFlag" name="reasonFlag">
                <mat-option *ngFor="let code of ynCode" [value]="code.value">
                  {{code.viewValue}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </div>
          </div>
        </div>
      </div>

      <div mat-dialog-actions style="margin:0 auto;width:12vw;">
        <button nz-button [nzSize]="'middle'" nzType="primary" [disabled]="!formControl.valid"
          style="margin:0px 5px" (click)="stopEdit()">儲存</button>
        <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1"
          style="margin:0px 5px">取消</button>
      </div>
      <br><br>
    </form>
  </div>
</div>
