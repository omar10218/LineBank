<table style="padding-left: 20px;">
  <br>
  <mat-card class="matCard">
    <mat-card-content>
      <tr>
        <th>請選擇角色：</th>
        <td>
          <mat-form-field color="accent">
            <mat-select [(ngModel)]="selectedValue" name="sysCode" (ngModelChange)="changeSelect()">
              <mat-option value="default">請選擇</mat-option>
              <mat-option *ngFor="let code of sysCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <button mat-raised-button color="primary" (click)="save()">儲存</button>
        </td>
      </tr>
    </mat-card-content>
  </mat-card>
</table>

<mat-table [dataSource]="roleFunctionSource">
  <ng-container matColumnDef="IS_CHK">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox color="primary" [(ngModel)]="isAllCheck" (change)="setAll($event.checked)">全選</mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let row; let i = index;">
      <mat-checkbox [(ngModel)]="chkArray[i].completed" color="primary"></mat-checkbox>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="CODE_DESC">
    <mat-header-cell *matHeaderCellDef>功能名稱</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.CODE_DESC }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="FN_NO">
    <mat-header-cell *matHeaderCellDef>程式代碼</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.FN_NO }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="FN_DESC">
    <mat-header-cell *matHeaderCellDef>程式名稱</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.FN_DESC }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="['IS_CHK', 'CODE_DESC', 'FN_NO', 'FN_DESC']"></mat-header-row>
  <mat-row *matRowDef="let mappingCodeRow; columns: ['IS_CHK', 'CODE_DESC', 'FN_NO', 'FN_DESC']"></mat-row>
</mat-table>
