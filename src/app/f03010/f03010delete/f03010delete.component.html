<div class="container">
  <h2 mat-dialog-title style="display: inline;">確定要刪除此筆照會話術？</h2>
  <span style="margin-left: 25px;"><button mat-raised-button color="accent" (click)="deleteAction()">刪除</button></span>
  <span style="margin-left: 25px;"><button mat-raised-button color="accent" (click)="close()">關閉</button></span>
  <table>
    <br>
    <mat-card class="matCard">
      <mat-card-content>
        <tr>
          <th nowrap="nowrap">話術簡稱</th>
          <td>
            <mat-form-field color="accent">
              <input matInput #inputstate class="form-control" type="text" [(ngModel)]="data.speakingAbbreviation" disabled>
            </mat-form-field>
          </td>
          <th nowrap="nowrap">話術內容</th>
          <td>
            <mat-form-field color="accent">
              <input matInput #inputstate class="form-control" type="text" [(ngModel)]="data.speakingContent" disabled>
            </mat-form-field>
          </td>
          <th nowrap="nowrap">暫停使用</th>
          <td>
            <mat-form-field color="accent">
              <input matInput #inputstate class="form-control" [(ngModel)]="data.stopFlag" disabled>
            </mat-form-field>
          </td>
        </tr>
      </mat-card-content>
    </mat-card>
  </table>
</div>
