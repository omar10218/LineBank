<div class="container">
  <h2 mat-dialog-title style="display: inline;">確定要刪除此筆照會話術？</h2>
  <span style="margin-left: 25px;"> <button nz-button [nzSize]="'middle'" nzType="default" nzDanger
      (click)="deleteAction()">刪除</button></span>
  <span style="margin-left: 25px;"> <button nz-button [nzSize]="'middle'" nzType="primary"
      (click)="close()">關閉</button></span>
  <br>
  <div class="line_bank_card_no_padding" style="min-height:170px">
    <div class="form" style="padding:20px">
      <div>
        <div class="form" style="padding:20px">
          <span class="form-title-actions">話術簡稱</span> <input matInput #inputstate class="form-control" type="text"
            [(ngModel)]="data.speakingAbbreviation" disabled>
        </div>
      </div>
      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">話術內容</span>
          <textarea matInput style="width: 100%;height:200px;background-color:#E6E6E6;border-radius:10px;border:none"
            #inputstate class="form-control" type="text" [(ngModel)]="data.speakingContent" disabled></textarea>
        </div>
      </div>
      <div class="form" style="padding:20px">
        <div><span class="form-title-actions">暫停使用</span>
          <mat-select style="background-color: #E6E6E6;width:10%" disabled [(ngModel)]="data.stopFlag" name="stopFlag">
            <mat-option  [value]="code.value" *ngFor="let code of stopFlagCode">{{code.value}}</mat-option>
          </mat-select>
        </div>
      </div>
    </div>
