<div class="line_bank_card_no_padding">
  <div class="line_bank_form_header_title">話術維護-新增</div>
  <div>
    <form class="mat-dialog-content  nz-row" #formControl="ngForm">
      <div nz-col nzSpan="24">
        <div class="form">
          <div><span class="form-title">話術簡稱</span><input matInput #input [(ngModel)]="data.speakingAbbreviation"
              name="speakingAbbreviation" required>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div class="form">
          <div><span class="form-title">話術內容</span><textarea matInput class="input-textarea"
              [(ngModel)]="data.speakingContent" name="speakingContent" required></textarea>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </div>

        </div>
      </div>
      <div nz-col nzSpan="24">
        <div class="form">
          <div><span class="form-title">暫停使用</span>
            <nz-select [(ngModel)]="data.stopFlag"  name="stopFlag">
              <nz-option nzValue="{{code.viewValue}}" *ngFor="let code of stopFlagCode" nzLabel="{{code.viewValue}}" ></nz-option>
            </nz-select>
            <!-- <mat-select [(ngModel)]="data.stopFlag" name="stopFlag" class="input-select">
              <mat-option *ngFor="let code of stopFlagCode" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select> -->
            <!-- <nz-dropdown-menu #menu="nzDropdownMenu" [(ngModel)]="data.stopFlag" name="stopFlag" style="width:100%;height:25px;border-radius:10px;border:none;padding:4px;background-color:#E6E6E6">

            <li nz-menu-item [value]="code.value">{{code.viewValue}}</li>
          </ul>
        </nz-dropdown-menu> -->
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div class="button-group">
          <button nz-button [nzSize]="'middle'" nzType="primary" (click)="add()" [disabled]="!formControl.valid" style="margin:0px 5px"
            [mat-dialog-close]="1" (click)="add()">儲存</button>
          <button nz-button [nzSize]="'middle'" nzType="primary" (click)="onNoClick()" tabindex="-1" style="margin:0px 5px">取消</button>

        </div>
      </div>
    </form>
  </div>
