<!-- 頁面背景 -->
<div class="line_bank_bankground_color">

  <!-- 最外層卡片包覆 -->
  <br>
  <div class="line_bank_card_no_padding">
    <!-- 表格 -->
    <nz-table nzShowSizeChanger [nzData]="listOfData" [nzFrontPagination]="false" [nzSimple]="true"
      [nzLoading]="loading" [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
      (nzQueryParams)="onQueryParamsChange($event)" nzSize="small" nzTitle="照會話術設定">
      <thead>
        <tr>
          <th class="table-header">話術簡稱</th>
          <th class="table-header">話術內容</th>
          <th class="table-header">暫停使用</th>
          <th class="table-header">編輯</th>
          <th class="table-header">刪除</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listOfData">
          <td class="table-data">{{ data.speakingAbbreviation }}</td>
          <td class="table-data">{{ data.speakingContent }}</td>
          <td class="table-data">{{ data.stopFlag }}</td>
          <td class="table-data" style="text-align: center;">
            <button nz-button [nzSize]="'small'" nzType="primary" (click)="startEdit(
              data.speakingAbbreviation, data.speakingContent, data.stopFlag)">編輯</button>
          </td>
          <td class="table-data" style="text-align: center;">
            <button nz-button [nzSize]="'small'" nzType="default" nzDanger (click)="delete(
              data.speakingAbbreviation, data.speakingContent, data.stopFlag)">刪除</button>

          </td>
        </tr>
      </tbody>
    </nz-table>
    <div style="padding:10px;text-align:center">
      <button nz-button [nzSize]="'middle'" nzType="primary" (click)="add()">新增話術</button>
    </div>
  </div>
