<div class="line_bank_card_no_padding">
  <nz-table nzShowSizeChanger [nzData]="listOfData" [nzFrontPagination]="false" [nzSimple]="true" [nzLoading]="loading"
    [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzQueryParams)="onQueryParamsChange($event)">
    <thead>
      <tr>
        <th>話術簡稱</th>
        <th>話術內容</th>
        <th>暫停使用</th>
        <th>編輯</th>
        <th>刪除</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.speakingAbbreviation }}</td>
        <td>{{ data.speakingContent }}</td>
        <td>{{ data.stopFlag }}</td>
        <td><button mat-icon-button color="accent" (click)="startEdit(
        data.speakingAbbreviation, data.speakingContent, data.stopFlag)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button></td>
        <td> <button mat-icon-button color="accent" (click)="delete(
        data.speakingAbbreviation)">
            <mat-icon aria-label="delete">delete</mat-icon>
          </button></td>
      </tr>
    </tbody>
  </nz-table>
</div>

  </mat-grid-list>
</div>
