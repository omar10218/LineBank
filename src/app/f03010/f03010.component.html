<div class="container">
  <th class="f03_th">照會話術</th>
</div>
<br>
<mat-table [dataSource]="calloutSpeakingSource" matSortDisableClear>
  <ng-container matColumnDef="speakingAbbreviation">
    <mat-header-cell *matHeaderCellDef>話術簡稱</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.speakingAbbreviation }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="speakingContent">
    <mat-header-cell *matHeaderCellDef>話術內容</mat-header-cell>
    <mat-cell *matCellDef="let row" title="{{ row.speakingContent }}">{{ (row.speakingContent.length > 20) ? ((row.speakingContent).slice(0,
      20) + '...') : row.speakingContent}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="stopFlag">
    <mat-header-cell *matHeaderCellDef>暫停使用</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.stopFlag }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>編輯</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button color="accent" (click)="startEdit(
        row.speakingAbbreviation, row.speakingContent, row.stopFlag)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions2">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="add()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-header-cell *matHeaderCellDef>刪除</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button color="accent" (click)="delete(
        row.speakingAbbreviation)">
        <mat-icon aria-label="delete">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['speakingAbbreviation', 'speakingContent', 'stopFlag', 'actions', 'actions2']; sticky: true">
  </mat-header-row>
  <mat-row *matRowDef="let ruleParmRow; columns: ['speakingAbbreviation', 'speakingContent', 'stopFlag', 'actions', 'actions2']">
  </mat-row>
</mat-table>
<tr>
  <td>
    <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 50, 100]" [showFirstLastButtons]="true">
    </mat-paginator>
  </td>
</tr>
