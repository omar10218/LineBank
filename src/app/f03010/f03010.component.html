<div class="container">
</div>
<br>
<div class="linebank_h1">
照會話術
</div>
<table mat-table [dataSource]="calloutSpeakingSource" matSortDisableClear>
  <ng-container matColumnDef="speakingAbbreviation">
      <th mat-header-cell *matHeaderCellDef>話術簡稱</th>
      <td mat-cell *matCellDef="let row">{{ row.speakingAbbreviation }}</td>
  </ng-container>
  <ng-container matColumnDef="speakingContent">
      <th mat-header-cell *matHeaderCellDef>話術內容</th>
      <td mat-cell *matCellDef="let row" title="{{ row.speakingContent }}">{{ (row.speakingContent.length > 20) ?
        ((row.speakingContent).slice(0,
        20) + '...') : row.speakingContent}}</td>
  </ng-container>
  <ng-container matColumnDef="stopFlag">
      <th mat-header-cell *matHeaderCellDef>暫停使用</th>
      <td mat-cell *matCellDef="let row">{{ row.stopFlag }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>編輯</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="startEdit(
        row.speakingAbbreviation, row.speakingContent, row.stopFlag)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
  </ng-container>

  <ng-container matColumnDef="actions2">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="add()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </th>
      <th mat-header-cell *matHeaderCellDef>刪除</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="delete(
        row.speakingAbbreviation)">
          <mat-icon aria-label="delete">delete</mat-icon>
        </button>
      </td>
  </ng-container>

  <tr mat-header-row
    *matHeaderRowDef="['speakingAbbreviation', 'speakingContent', 'stopFlag', 'actions', 'actions2']; sticky: true">
  </tr>
  <tr mat-row
    *matRowDef="let ruleParmRow; columns: ['speakingAbbreviation', 'speakingContent', 'stopFlag', 'actions', 'actions2']">
  </tr>
</table>
<tr>
  <td>
    <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 50, 100]" [showFirstLastButtons]="true">
    </mat-paginator>
  </td>
</tr>

<mat-grid-list cols="3" rowHeight="2:0.5">
  <mat-grid-tile>1</mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
