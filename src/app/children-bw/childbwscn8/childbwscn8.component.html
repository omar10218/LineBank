<br>
<div class="line_bank_card_no_padding">
  <nz-table nzShowSizeChanger [nzData]="materialSource" [nzFrontPagination]="false" [nzSimple]="true"
  [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
  nzSize="small" nzTitle="貸後異常名單比對">
    <thead>
      <tr>
        <th class="table-header" [width]="100">欄位名稱</th>
        <th class="table-header" [width]="120">欄位說明</th>
        <th class="table-header" [width]="300">原欄位值</th>
        <th class="table-header">新欄位值</th>
        <th class="table-header">異動時間</th>
        <th class="table-header">異動人員員編</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let data of materialSource">
        <td class="table-data">{{data.CU_M_TEL}}</td>
        <td class="table-data">{{data.CU_H_TEL}}</td>
        <td class="table-data">{{data.CU_H_ADDR}}</td>
        <td class="table-data">{{data.SOURCE_MEMO1}}</td>
        <td class="table-data">{{data.SOURCE_MEMO2}}</td>
        <td class="table-data">{{data.SOURCE_MEMO3}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
